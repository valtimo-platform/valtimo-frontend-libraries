<div class="form-group row" *ngIf="formGroup" [formGroup]="formGroup">
  <label for="{{ formField.id }}" class="col-12 col-sm-3 col-form-label text-sm-right">
    {{ formField.label }}
  </label>
  <div class="col-12 col-sm-8 col-lg-6">
    <input id="{{ formField.id }}"
           class="form-control"
           type="number"
           [attr.placeholder]="formField.defaultValue"
           [formControlName]="formField.id"/>
    <valtimo-camunda-formfield-validation
      [formGroup]="formGroup"
      [formField]="formField">
    </valtimo-camunda-formfield-validation>
  </div>
</div>
