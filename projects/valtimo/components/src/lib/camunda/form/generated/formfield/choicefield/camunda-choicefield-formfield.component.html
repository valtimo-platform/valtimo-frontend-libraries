<div class="form-group row" [formGroup]="formGroup">
  <label for="{{ formField.id }}" class="col-12 col-sm-3 col-form-label text-sm-right">
    {{ formField.label }}
  </label>
  <div class="col-12 col-sm-8 col-lg-6">
    <select
      class="form-control"
      id="{{ formField.id }}"
      [formControlName]="formField.id">
      <option selected="selected" value=""></option>
      <ng-container *ngFor="let choicefieldValue of choicefieldValues">
        <option *ngIf="!choicefieldValue.deprecated"
                [value]="choicefieldValue.value"
                id="option_{{ choicefieldValue.value }}">
          {{ choicefieldValue.name }}
        </option>
      </ng-container>
    </select>
    <valtimo-camunda-formfield-validation
      [formGroup]="formGroup"
      [formField]="formField">
    </valtimo-camunda-formfield-validation>
  </div>
</div>
