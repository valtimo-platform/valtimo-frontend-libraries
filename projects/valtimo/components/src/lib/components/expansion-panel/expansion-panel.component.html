<ibm-expandable-tile>
  <div [hidden]="(open$ | async) === true && hideAboveFoldWhenExpanded"
       class="cds--tile-content__above-the-fold above-fold">
    <ng-content select="[collapsed]"></ng-content>
  </div>
  <div class="cds--tile-content__below-the-fold below-fold">
    <ng-content select="[expanded]"></ng-content>
  </div>
</ibm-expandable-tile>
