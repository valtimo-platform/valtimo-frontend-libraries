<div class="form-group row" *ngIf="formGroup" [formGroup]="formGroup">
  <label class="col-12 col-sm-3 col-form-label text-sm-right">
    {{ formField.label }}
  </label>
  <div class="col-12 col-sm-8 col-lg-6 form-check mt-1">
    <label for="yes_{{ formField.id }}" class="custom-control custom-radio custom-control-inline">
      <input
        class="custom-control-input"
        id="yes_{{ formField.id }}"
        type="radio"
        [value]="true"
        [formControlName]="formField.id"
      />
      <span class="custom-control-label custom-control-color">Yes</span>
    </label>
    <label for="no_{{ formField.id }}" class="custom-control custom-radio custom-control-inline">
      <input
        class="custom-control-input"
        id="no_{{ formField.id }}"
        type="radio"
        [value]="false"
        [formControlName]="formField.id"
      />
      <span class="custom-control-label custom-control-color">No</span>
    </label>
    <valtimo-camunda-formfield-validation [formGroup]="formGroup" [formField]="formField">
    </valtimo-camunda-formfield-validation>
  </div>
</div>
