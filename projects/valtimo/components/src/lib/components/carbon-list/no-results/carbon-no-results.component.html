<div
  #noResults
  class="valtimo-no-results"
  [ngClass]="{
    'valtimo-no-results--small-padding': smallPadding,
    'valtimo-no-results--render-vertically': renderVertically() || alwaysRenderVertically,
  }"
>
  <img [src]="illustration" alt="{{ 'interface.noResults' | translate }}" />

  <div class="valtimo-no-results__content">
    <h4 class="valtimo-no-results__title">
      {{ title }}
    </h4>

    <span class="valtimo-no-results__description" [innerHtml]="description"></span>

    <ng-container [ngTemplateOutlet]="action"></ng-container>
  </div>
</div>
