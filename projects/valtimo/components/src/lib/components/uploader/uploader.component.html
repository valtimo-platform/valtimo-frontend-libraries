<div
  class="upload-file-container p-5"
  (click)="fileInput.click()"
  valtimoUploaderDragDrop
  (fileDropped)="onFileFieldChange($event)"
>
  <span class="align-middle"><i class="mdi mdi-cloud-upload"></i></span>
  <input hidden type="file" #fileInput (change)="onFileFieldChange($event.target.files)" multiple />
</div>
<div *ngIf="showFileList">
  <div class="files-list px-3 py-2" *ngFor="let resource of resources">
    <p class="m-0">
      <strong>{{ resource.name }}</strong
      ><br />
      {{ resource.sizeInBytes | filesize }}
    </p>
    <button class="delete-file" (click)="deleteResource(resource)">
      <i class="icon mdi mdi-delete text-danger"></i>
    </button>
  </div>
</div>
