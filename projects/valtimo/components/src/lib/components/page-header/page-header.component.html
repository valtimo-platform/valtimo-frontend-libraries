<div
  #pageHead
  class="page-head"
  [ngClass]="{
    '--hidden': (showPageHeader$ | async) === false,
    '--compact': compactMode$ | async,
    '--no-content': (compactMode$ | async) && (pageActionsHasContent$ | async) === false,
    '--no-margin': pageTitleHidden$ | async,
  }"
>
  <ng-container #contentVcr></ng-container>

  <valtimo-page-subtitle></valtimo-page-subtitle>

  <valtimo-page-actions></valtimo-page-actions>
</div>

<ng-container renderPageHeader>
  <ng-template>
    <div class="page-header-container" [ngClass]="{'--compact': compactMode$ | async}">
      <valtimo-breadcrumb-navigation></valtimo-breadcrumb-navigation>

      <valtimo-page-title></valtimo-page-title>
    </div>
  </ng-template>
</ng-container>
