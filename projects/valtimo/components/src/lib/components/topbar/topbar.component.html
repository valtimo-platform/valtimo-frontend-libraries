<ibm-header [useRouter]="false" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">
  <a
    *ngIf="logoBase64"
    class="logo-link"
    [ngClass]="{'logo-link--large-margin': largeLogoMargin}"
    [routerLink]="['/']"
    [title]="applicationTitle"
  >
    <img [src]="logoBase64" class="logo-image" />
  </a>
  <ibm-hamburger
    *ngIf="(largeScreen$ | async) === false"
    [active]="sideBarExpanded$ | async"
    (selected)="toggleSideBar()"
  ></ibm-hamburger>
  <ibm-header-global>
    <ng-container *ngTemplateOutlet="userFullName"></ng-container>
    <ibm-header-action
      title="action"
      [active]="panelExpanded$ | async"
      (activeChange)="setPanelExpanded($event)"
    >
      <svg ibmIcon="user" size="20"></svg>
    </ibm-header-action>
  </ibm-header-global>
</ibm-header>

<ng-template #userFullName>
  <div
    class="user-full-name"
    *ngIf="showUserNameInTopBar && {userFullName: userFullName$ | async} as obs"
  >
    <v-paragraph [loading]="!obs.userFullName">{{ obs.userFullName }}</v-paragraph>
  </div>
</ng-template>
