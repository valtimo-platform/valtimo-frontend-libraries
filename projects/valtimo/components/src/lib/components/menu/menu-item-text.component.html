<div
  *ngIf="{titleTranslation: menuItem | menuItemTranslate | async} as obs"
  class="menu-item-text-container"
  id="{{ menuItem?.id }}"
>
  <span *ngIf="obs.titleTranslation" [ngClass]="{'cds--link empty-menu-icon-text': accent}">
    <div class="menu-item-icon-container">
      <i class="{{ menuItem.iconClass }}"></i>
    </div>

    {{ obs.titleTranslation + (accent ? ' >' : '') }}
  </span>

  <ng-container *ngTemplateOutlet="overflowTrigger"></ng-container>

  <cds-overflow-menu
    [customTrigger]="overflowTrigger"
    [open]="showOverFlowMenu"
    [offset]="{x: 100, y: -25}"
    placement="bottom"
    wrapperClass="--hide-after --wide"
    (openChange)="onOpenChange($event)"
  >
    <cds-overflow-menu-option (selected)="onSelectOpenInNewTab()">{{
      'interface.openInNewTab' | translate
    }}</cds-overflow-menu-option>
  </cds-overflow-menu>
</div>

<ng-template #overflowTrigger>
  <div></div>
</ng-template>
