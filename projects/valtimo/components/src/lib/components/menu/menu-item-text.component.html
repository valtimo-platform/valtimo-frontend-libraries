<ng-container *ngIf="{titleTranslation: menuItem | menuItemTranslate | async} as obs">
  <div class="menu-item-icon-container">
    <i
      class="{{ menuItem.iconClass }}"
      container="body"
      placement="right"
      ngbTooltip="{{ obs.titleTranslation }}"
      autoClose="true"
    >
    </i>
  </div>
  {{ obs.titleTranslation }}
</ng-container>
