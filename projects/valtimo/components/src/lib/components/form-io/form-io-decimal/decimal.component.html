<div class="decimalForm-container" [formGroup]="decimalForm">
  <div class="input-group">
    <input cdsText id="decimal" type="number" formControlName="decimal" class="form-control" />

    <div
      class="formio-errors invalid-feedback"
      *ngIf="
        decimalForm.controls.decimal.invalid &&
        (decimalForm.controls.decimal.touched || !decimalForm.controls.decimal.pristine) &&
        decimalForm.controls?.decimal?.errors
      "
    >
      <div class="form-text error">
        {{ 'formioTranslations.formioDecimalComponent.errorMessage' | translate }}
      </div>
    </div>
  </div>
</div>
