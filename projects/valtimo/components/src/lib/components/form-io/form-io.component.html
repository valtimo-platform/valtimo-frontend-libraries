<div>
  <div *ngIf="errors.length > 0" class="alert alert-danger pt-5 pb-5 mb-2">
    <ol>
      <li *ngFor="let error of errors">
        {{ error }}
      </li>
    </ol>
  </div>
  <formio
    [submission]="submission"
    [form]="formDefinition"
    [refresh]="refreshForm"
    [options]="options"
    [language]="currentLanguage$ | async"
    (submit)="onSubmit($event)"
    (ready)="formReady($event)"
    (change)="onChange($event)"
    (nextPage)="nextPage()"
    (prevPage)="prevPage()"
  ></formio>
</div>
