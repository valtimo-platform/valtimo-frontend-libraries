<div *ngIf="collection">
  <dl class="row mb-0" *ngFor="let item of collection">
    <dd class="col-12 col-md-4 col-lg-3">{{ item.label }}</dd>
    <dt class="col-12 col-md-8 col-lg-9" [innerHTML]="item.value || '-'"></dt>
  </dl>
</div>

<div *ngIf="object">
  <dl class="row mb-0" *ngFor="let item of object | keyvalue">
    <dd class="col-12 col-md-4 col-lg-3">{{ item.key }}</dd>
    <dt class="col-12 col-md-8 col-lg-9" [innerHTML]="item.value || '-'"></dt>
  </dl>
</div>
