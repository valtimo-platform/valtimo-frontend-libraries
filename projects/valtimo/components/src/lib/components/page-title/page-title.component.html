<div
  [ngClass]="{'--no-margin': hidePageTitle || compactMode, '--compact': compactMode}"
  class="page-title-container"
>
  <ng-container
    *ngIf="
      hidePageTitle === false && {
        title: translatedTitle$ | async,
        hasCustomPageTitle: hasCustomPageTitle$ | async,
        hasCustomPageSubtitle: hasCustomPageSubtitle$ | async,
        customPageTitle: customPageTitle$ | async,
        customPageTitleSet: customPageTitleSet$ | async,
        customPageSubtitle: customPageSubtitle$ | async,
        customPageSubtitleSet: customPageSubtitleSet$ | async
      } as obs
    "
  >
    <div
      class="skeleton-container"
      *ngIf="obs.hasCustomPageTitle && !obs.customPageTitleSet"
      [ngClass]="{'--compact': compactMode}"
    >
      <cds-skeleton-placeholder></cds-skeleton-placeholder>
    </div>

    <ng-container *ngIf="obs.hasCustomPageTitle ? obs.customPageTitleSet : obs.title !== ''">
      <h2
        *ngIf="!compactMode"
        [title]="obs.hasCustomPageTitle ? obs.customPageTitle : obs.title"
        class="page-title"
      >
        {{ obs.hasCustomPageTitle ? obs.customPageTitle : obs.title }}
      </h2>

      <span
        *ngIf="compactMode"
        [title]="obs.hasCustomPageTitle ? obs.customPageTitle : obs.title"
        class="cds--breadcrumb compact-page-title"
      >
        {{ obs.hasCustomPageTitle ? obs.customPageTitle : obs.title }}
      </span>
    </ng-container>

    <ng-container *ngTemplateOutlet="compactDivider"></ng-container>

    <div
      *ngIf="obs.hasCustomPageSubtitle && !obs.customPageSubtitleSet"
      class="subtitle-skeleton-container"
      [ngClass]="{'--compact': compactMode}"
    >
      <cds-skeleton-placeholder></cds-skeleton-placeholder>
    </div>

    <span
      *ngIf="obs.hasCustomPageSubtitle && obs.customPageSubtitleSet"
      [innerHtml]="obs.customPageSubtitle"
      [title]="obs.customPageSubtitle"
      class="page-subtitle"
      [ngClass]="{'--compact': compactMode}"
    >
    </span>
  </ng-container>

  <div
    [ngClass]="{
      'page-actions--visible': hasPageActions$ | async,
      'page-actions--full-width': pageActionsFullWidth$ | async
    }"
    class="page-actions"
    #pageActions
  >
    <ng-container #pageActionsVcr></ng-container>
  </div>

  <ng-container *ngTemplateOutlet="compactDivider"></ng-container>
</div>

<ng-template #compactDivider>
  <cds-header-navigation
    class="compact-divider"
    *ngIf="compactMode && ((pageActionsHasContent$ | async) || (hasCustomPageSubtitle$ | async))"
  ></cds-header-navigation>
</ng-template>
