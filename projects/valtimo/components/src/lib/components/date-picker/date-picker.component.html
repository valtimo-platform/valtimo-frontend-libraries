<div class="v-date-picker-container">
  <ng-container *ngTemplateOutlet="inputTitle"></ng-container>
  <ng-container *ngTemplateOutlet="dateInput"></ng-container>
</div>

<ng-template #inputTitle>
  <v-input-label
    *ngIf="title || titleTranslationKey"
    [name]="name"
    [required]="required"
    [small]="smallLabel"
    [titleTranslationKey]="titleTranslationKey"
    [title]="title"
    [tooltip]="tooltip"
  >
  </v-input-label>
</ng-template>

<ng-template #dateInput>
  <input
    #datePickerElement
    cdsText
    [ngClass]="{
      'v-date-picker--full-width': fullWidthClass,
      'v-date-picker--margin': margin
    }"
    [ngModel]="dateValue$ | async"
    [disabled]="disabled"
    [style.width.px]="widthPx + 20"
    type="text"
  />
</ng-template>
