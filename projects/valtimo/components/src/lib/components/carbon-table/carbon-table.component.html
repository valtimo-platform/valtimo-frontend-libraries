<cds-table-container>
  <cds-table-header *ngIf="!hideTableHeader">
    <h4 cdsTableHeaderTitle>
      <ng-content select="[carbonTableTitle]"></ng-content>
    </h4>

    <p cdsTableHeaderDescription>
      <ng-content select="[carbonTableDescription]"></ng-content>
    </p>
  </cds-table-header>

  <cds-table-toolbar
    class="valtimo-carbon-table__toolbar"
    [model]="tableModel"
    [batchText]="batchText$ | async"
  >
    <cds-table-toolbar-actions>
      <ng-content select="[carbonToolbarActions]"> </ng-content>
    </cds-table-toolbar-actions>

    <cds-table-toolbar-content>
      <cds-table-toolbar-search
        *ngIf="tableConfig.searchable"
        [expandable]="true"
        [formControl]="searchFormControl"
      ></cds-table-toolbar-search>

      <ng-content select="[carbonToolbarContent]"> </ng-content>
    </cds-table-toolbar-content>
  </cds-table-toolbar>

  <ng-template #actionsMenu let-data="data">
    <cds-overflow-menu (click)="$event.stopPropagation()">
      <cds-overflow-menu-option
        *ngFor="let action of data.actions"
        [type]="action.type"
        (selected)="onActionItemClick(action, data.item)"
      >
        {{ action.actionName }}
      </cds-overflow-menu-option>
    </cds-overflow-menu>
  </ng-template>

  <cds-table
    [enableSingleSelect]="tableConfig.enableSingleSelect"
    [model]="tableModel"
    [size]="tableConfig.size"
    [skeleton]="loading"
    [sortable]="tableConfig.sortable"
    [showSelectionColumn]="tableConfig.showSelectionColumn"
    [striped]="tableConfig.striped"
    (sort)="onSortClick($event)"
    (rowClick)="onRowClick($event)"
  >
    <tbody>
      <tr>
        <td [attr.colspan]="numberOfColumns">
          <ng-content></ng-content>
        </td>
      </tr>
    </tbody>
  </cds-table>

  <cds-pagination
    *ngIf="tableModel.totalDataLength && tableConfig.withPagination"
    [itemsPerPageOptions]="paginatorConfig.itemsPerPageOptions"
    [model]="tableModel"
    [showPageInput]="paginatorConfig.showPageInput"
    [skeleton]="loading"
    [translations]="paginationTranslations$ | async"
    (selectPage)="onSelectPage($event)"
  ></cds-pagination>
</cds-table-container>
