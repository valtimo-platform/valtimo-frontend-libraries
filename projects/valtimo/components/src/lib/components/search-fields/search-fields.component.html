<div class="search fields">
  <ng-container *ngIf="loading">
    <ng-container *ngTemplateOutlet="loadingTemplate"></ng-container>
  </ng-container>
  <ng-container *ngIf="!loading">
    <ng-container *ngTemplateOutlet="searchFieldsTemplate"></ng-container>
  </ng-container>
</div>

<ng-template #loadingTemplate>
  <valtimo-spinner></valtimo-spinner>
</ng-template>

<ng-template #searchFieldsTemplate>
  <valtimo-widget>
    <div class="row">
      <div class="col-12">
        <ng-container *ngTemplateOutlet="buttonAccordion"></ng-container>
      </div>
    </div>
    <div class="row p-3" [ngClass]="{'row--hidden': (expanded$ | async) === false}">
      <ng-container *ngFor="let searchField of searchFields$ | async; let i = index">
        <div class="col-4">
          <ng-container
            *ngTemplateOutlet="searchFieldTemplate; context: {searchField: searchField}"
          ></ng-container>
        </div>
        <div class="w-100" *ngIf="(i + 1) % 3 === 0"></div>
      </ng-container>
      <div class="col-12">
        <ng-container *ngTemplateOutlet="buttonsTemplate"></ng-container>
      </div>
    </div>
  </valtimo-widget>
</ng-template>

<ng-template #searchFieldTemplate let-searchField="searchField">
  <ng-container
    *ngIf="{
      tooltipKey: 'searchFieldsTooltips.' + searchField.key,
      tooltip: 'searchFieldsTooltips.' + searchField.key | translate,
      searchField,
      title:
        searchField.title ||
        ('searchFields.' + searchField.key !== ('searchFields.' + searchField.key | translate)
          ? ('searchFields.' + searchField.key | translate)
          : searchField.key)
    } as vars"
  >
    <ng-container
      *ngTemplateOutlet="
        searchFieldTemplateText;
        context: {
          searchField: searchField,
          tooltipKey: vars.tooltipKey,
          tooltip: vars.tooltip,
          title: vars.title
        }
      "
    ></ng-container>
    <ng-container
      *ngTemplateOutlet="
        searchFieldTemplateNumber;
        context: {
          searchField: searchField,
          tooltipKey: vars.tooltipKey,
          tooltip: vars.tooltip,
          title: vars.title
        }
      "
    ></ng-container>
    <ng-container
      *ngTemplateOutlet="
        searchFieldTemplateDate;
        context: {
          searchField: searchField,
          tooltipKey: vars.tooltipKey,
          tooltip: vars.tooltip,
          title: vars.title
        }
      "
    ></ng-container>
    <ng-container
      *ngTemplateOutlet="
        searchFieldTemplateBoolean;
        context: {
          searchField: searchField,
          tooltipKey: vars.tooltipKey,
          tooltip: vars.tooltip,
          title: vars.title
        }
      "
    ></ng-container>
    <ng-container
      *ngTemplateOutlet="
        searchFieldTemplateDateTime;
        context: {
          searchField: searchField,
          tooltipKey: vars.tooltipKey,
          tooltip: vars.tooltip,
          title: vars.title
        }
      "
    ></ng-container>
    <ng-container
      *ngTemplateOutlet="
        searchFieldTemplateNumberRange;
        context: {
          searchField: searchField,
          tooltipKey: vars.tooltipKey,
          tooltip: vars.tooltip,
          title: vars.title
        }
      "
    ></ng-container>
    <ng-container
      *ngTemplateOutlet="
        searchFieldTemplateTextRange;
        context: {
          searchField: searchField,
          tooltipKey: vars.tooltipKey,
          tooltip: vars.tooltip,
          title: vars.title
        }
      "
    ></ng-container>
    <ng-container
      *ngTemplateOutlet="
        searchFieldTemplateDateRange;
        context: {
          searchField: searchField,
          tooltipKey: vars.tooltipKey,
          tooltip: vars.tooltip,
          title: vars.title
        }
      "
    ></ng-container>
    <ng-container
      *ngTemplateOutlet="
        searchFieldTemplateDateTimeRange;
        context: {
          searchField: searchField,
          tooltipKey: vars.tooltipKey,
          tooltip: vars.tooltip,
          title: vars.title
        }
      "
    ></ng-container>
  </ng-container>
</ng-template>

<ng-template
  #searchFieldTemplateText
  let-searchField="searchField"
  let-tooltip="tooltip"
  let-tooltipKey="tooltipKey"
  let-title="title"
>
  <v-input
    *ngIf="searchField.dataType === 'text' && searchField.fieldType === 'single'"
    [name]="searchField.key"
    [title]="title"
    [fullWidth]="true"
    [tooltip]="tooltip !== tooltipKey && tooltip"
    (valueChange)="singleValueChange(searchField.key, $event)"
    [smallLabel]="true"
  >
  </v-input>
</ng-template>

<ng-template
  #searchFieldTemplateNumber
  let-searchField="searchField"
  let-tooltip="tooltip"
  let-tooltipKey="tooltipKey"
  let-title="title"
>
  <v-input
    *ngIf="searchField.dataType === 'number' && searchField.fieldType === 'single'"
    [name]="searchField.key"
    [title]="title"
    [fullWidth]="true"
    (valueChange)="singleValueChange(searchField.key, $event)"
    type="number"
    [hideNumberSpinBox]="true"
    [tooltip]="tooltip !== tooltipKey && tooltip"
    [smallLabel]="true"
  >
  </v-input>
</ng-template>

<ng-template
  #searchFieldTemplateDate
  let-searchField="searchField"
  let-tooltip="tooltip"
  let-tooltipKey="tooltipKey"
  let-title="title"
>
  <v-date-picker
    *ngIf="searchField.dataType === 'date' && searchField.fieldType === 'single'"
    [title]="title"
    [tooltip]="tooltip !== tooltipKey && tooltip"
    [name]="searchField.key"
    fullWidth="true"
    (valueChange)="singleValueChange(searchField.key, $event)"
    [smallLabel]="true"
  ></v-date-picker>
</ng-template>

<ng-template
  #searchFieldTemplateTextRange
  let-searchField="searchField"
  let-tooltip="tooltip"
  let-tooltipKey="tooltipKey"
  let-title="title"
>
  <ng-container *ngIf="searchField.dataType === 'text' && searchField.fieldType === 'range'">
    <v-input-label
      [title]="title"
      [tooltip]="tooltip !== tooltipKey && tooltip"
      [small]="true"
    ></v-input-label>
    <v-form
      (valueChange)="multipleValueChange(searchField.key, $event)"
      className="multiple-search-fields"
    >
      <v-input name="start" [fullWidth]="true"> </v-input>
      <ng-container *ngTemplateOutlet="toText"></ng-container>
      <v-input name="end" [fullWidth]="true"> </v-input>
    </v-form>
  </ng-container>
</ng-template>

<ng-template
  #searchFieldTemplateNumberRange
  let-searchField="searchField"
  let-tooltip="tooltip"
  let-tooltipKey="tooltipKey"
  let-title="title"
>
  <ng-container *ngIf="searchField.dataType === 'number' && searchField.fieldType === 'range'">
    <v-input-label
      [title]="title"
      [tooltip]="tooltip !== tooltipKey && tooltip"
      [small]="true"
    ></v-input-label>
    <v-form
      (valueChange)="multipleValueChange(searchField.key, $event)"
      className="multiple-search-fields"
    >
      <v-input name="start" [fullWidth]="true" type="number" [hideNumberSpinBox]="true"> </v-input>
      <ng-container *ngTemplateOutlet="toText"></ng-container>
      <v-input name="end" [fullWidth]="true" type="number" [hideNumberSpinBox]="true"> </v-input>
    </v-form>
  </ng-container>
</ng-template>

<ng-template
  #searchFieldTemplateDateRange
  let-searchField="searchField"
  let-tooltip="tooltip"
  let-tooltipKey="tooltipKey"
  let-title="title"
>
  <ng-container *ngIf="searchField.dataType === 'date' && searchField.fieldType === 'range'">
    <v-input-label
      [title]="title"
      [tooltip]="tooltip !== tooltipKey && tooltip"
      [small]="true"
    ></v-input-label>
    <v-form
      (valueChange)="multipleValueChange(searchField.key, $event)"
      className="multiple-search-fields"
    >
      <v-date-picker name="start" fullWidth="true"></v-date-picker>
      <ng-container *ngTemplateOutlet="toText"></ng-container>
      <v-date-picker name="end" fullWidth="true"></v-date-picker>
    </v-form>
  </ng-container>
</ng-template>

<ng-template
  #searchFieldTemplateBoolean
  let-searchField="searchField"
  let-tooltip="tooltip"
  let-tooltipKey="tooltipKey"
  let-title="title"
>
  <ng-container *ngIf="searchField.dataType === 'boolean'">
    <v-input-label
      [title]="title"
      [tooltip]="tooltip !== tooltipKey && tooltip"
      [small]="true"
    ></v-input-label>
    <v-form
      (valueChange)="singleValueChange(searchField.key, $event)"
      className="multiple-search-fields"
    >
      <v-select
        *ngIf="booleanItems$ | async as booleanItems"
        [defaultSelectionId]="booleanItems[0]"
        [items]="booleanItems"
        [margin]="true"
        [required]="false"
        [widthInPx]="200"
        name="booleanType"
      ></v-select>
    </v-form>
  </ng-container>
</ng-template>

<ng-template
  #searchFieldTemplateDateTime
  let-searchField="searchField"
  let-tooltip="tooltip"
  let-tooltipKey="tooltipKey"
  let-title="title"
>
  <v-date-picker
    *ngIf="searchField.dataType === 'datetime' && searchField.fieldType === 'single'"
    [title]="title"
    [tooltip]="tooltip !== tooltipKey && tooltip"
    [name]="searchField.key"
    fullWidth="true"
    (valueChange)="singleValueChange(searchField.key, $event)"
    [smallLabel]="true"
    [enableTime]="true"
  ></v-date-picker>
</ng-template>

<ng-template
  #searchFieldTemplateDateTimeRange
  let-searchField="searchField"
  let-tooltip="tooltip"
  let-tooltipKey="tooltipKey"
  let-title="title"
>
  <ng-container *ngIf="searchField.dataType === 'datetime' && searchField.fieldType === 'range'">
    <v-input-label
      [title]="title"
      [tooltip]="tooltip !== tooltipKey && tooltip"
      [small]="true"
    ></v-input-label>
    <v-form
      (valueChange)="multipleValueChange(searchField.key, $event)"
      className="multiple-search-fields"
    >
      <v-date-picker name="start" fullWidth="true" [enableTime]="true"></v-date-picker>
      <ng-container *ngTemplateOutlet="toText"></ng-container>
      <v-date-picker name="end" fullWidth="true" [enableTime]="true"></v-date-picker>
    </v-form>
  </ng-container>
</ng-template>

<ng-template #toText>
  <div class="to-text">
    <v-paragraph>{{ 'searchFields.to' | translate }}</v-paragraph>
  </div>
</ng-template>

<ng-template #buttonsTemplate>
  <div class="buttons-container" *ngIf="{expanded: expanded$ | async} as obs">
    <div class="right-buttons">
      <button
        (click)="search()"
        [disabled]="loading"
        type="button"
        class="btn btn-space btn-secondary"
        *ngIf="obs.expanded"
      >
        {{ 'searchFields.clearButtonText' | translate }}
      </button>
      <button
        (click)="search()"
        [disabled]="loading"
        type="button"
        class="btn btn-space btn-primary"
        *ngIf="obs.expanded"
      >
        {{ 'searchFields.searchButtonText' | translate }}
      </button>
    </div>
  </div>
</ng-template>

<ng-template #buttonAccordion>
  <div class="buttons-container" *ngIf="{expanded: expanded$ | async} as obs">
    <button
      [disabled]="loading"
      type="button"
      class="accordion-button"
      (click)="toggleExpanded()"
      [ngClass]="
        obs.expanded ? 'mdi mdi-chevron-right accordion-button--active' : 'mdi mdi-chevron-down'
      "
    >
      {{ 'searchFields.searchButtonText' | translate }}
    </button>
  </div>
</ng-template>
