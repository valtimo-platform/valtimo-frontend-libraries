<div class="modal fade custom-width" [id]="elementId" role="dialog" aria-modal="true" #scrollModal>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header modal-header-colored colored-header-grey">
        <div class="modal-title">
          <h4 class="title-text mb-2">{{ title }}</h4>
          <h5 class="subtitle-text">{{ subtitle }}</h5>
          <ng-container *ngIf="templateBelowSubtitle">
            <ng-container *ngTemplateOutlet="templateBelowSubtitle"></ng-container>
          </ng-container>
        </div>
        <div class="text-right">
          <img src="assets/modal/header-image.png" class="modal-header-image" />
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="modal-body">
        <ng-content select="[body]"></ng-content>
      </div>
      <div class="modal-footer" *ngIf="showFooter">
        <ng-content select="[footer]"></ng-content>
      </div>
    </div>
  </div>
</div>
