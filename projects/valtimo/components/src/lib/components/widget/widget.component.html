<div class="card card-border card-contrast {{ cardClassName }}">
  <div class="card-header {{ contrastClass }} {{ dividerClass }}" *ngIf="title || subtitle">
    <div class="row">
      <div class="col-7" [ngClass]="{clickable: collapseAble}" (click)="toggleContent()">
        <!-- Title -->
        <div *ngIf="title" class="text-truncate">{{ title }}</div>
        <!-- Sub title -->
        <div *ngIf="subtitle" class="card-subtitle text-truncate">{{ subtitle }}</div>
      </div>

      <!-- Tools-->
      <div class="tools col-5 text-right">
        <!-- Collapse content -->
        <a
          class="icon mdi"
          *ngIf="collapseAble"
          [ngClass]="{'mdi-chevron-up': isCollapsed, 'mdi-chevron-down': !isCollapsed}"
          (click)="toggleContent()"
        ></a>
      </div>
    </div>
  </div>
  <!-- content -->
  <div [hidden]="!isCollapsed">
    <ng-content></ng-content>
  </div>
</div>
