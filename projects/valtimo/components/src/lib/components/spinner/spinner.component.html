<ng-container *ngIf="useBootstrapSpinner; else ngxSpinner">
  <div class="spinner-container" [ngClass]="{'no-margin-top': noMarginTop}">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">{{ 'interface.loading' | translate }}</span>
    </div>
  </div>
</ng-container>

<ng-template #ngxSpinner>
  <ngx-spinner
    [bdColor]="bdColor"
    [fullScreen]="fullScreen"
    [name]="name"
    [color]="color"
    [size]="size"
    [type]="type"
  >
  </ngx-spinner>
</ng-template>
