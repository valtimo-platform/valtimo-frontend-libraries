<h1
  *ngIf="isH1"
  class="v-title--h1"
  [ngClass]="{
    'v-title--no-margin': !margin,
    'v-title--full-width': fullWidth,
    'v-title--center': center,
  }"
>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</h1>
<h2
  *ngIf="isH2"
  class="v-title--h2"
  [ngClass]="{
    'v-title--no-margin': !margin,
    'v-title--full-width': fullWidth,
    'v-title--center': center,
  }"
>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</h2>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
