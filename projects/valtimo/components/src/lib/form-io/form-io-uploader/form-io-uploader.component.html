<valtimo-dropzone
  (fileSelected)="fileSelected($event)"
  [acceptedFiles]="null"
  [disabled]="disabled"
  [hideFilePreview]="true"
  [hideTitle]="hideTitle"
  [maxFileSize]="maxFileSize"
  [showMaxFileSize]="!hideMaxFileSize"
  [subtitle]="subtitle"
  [title]="title"
  [camera]="camera"
  [uploading]="uploading$ | async"
></valtimo-dropzone>

<div class="file-preview" *ngFor="let resource of _value">
  <div class="file-preview-name">
    <a href="#" (click)="downloadFile(resource)">
      {{ resource.originalName }}
    </a>
  </div>
  <div class="file-preview-size">
    <span>
      {{ resource.size | filesize }}
    </span>
  </div>
  <div class="file-preview-delete" *ngIf="!disabled">
    <a (click)="deleteFile(resource.data.resourceId)">
      <i class="icon fa fa-trash"></i>
    </a>
  </div>
</div>
