<div class="input-group mt-4 mb-2 align-items-center">
  <div><h2>{{ 'openZaak.links' | translate }}</h2></div>
</div>

<div *ngIf="!(loading$ | async); else loading" class="mb-8">
  <ng-container *ngIf="!(noConfigAvailable$ | async); else noConfigAvailable">
    <div *ngIf="selectedZaakType" class="input-group mt-2 mb-3 align-items-center">
      <input
        class="form-control"
        [value]="selectedZaakType.omschrijving"
        type="text"
        disabled
      />
      <button class="btn btn-danger ml-2 mb-0" (click)="removeZaakTypeLink()">
        <i class="fa fa-trash"></i>
      </button>
    </div>
    <div class="text-right mt-5">
      <button class="btn btn-primary" (click)="openModal()" [disabled]="selectedZaakType">
        <i class="icon mdi mdi-plus"></i> &nbsp;
        Link zaak type
      </button>
    </div>
  </ng-container>
</div>

<valtimo-modal
  #openZaakTypeLinkModal
  elementId="openZaakTypeLinkModal"
  [title]="'Zaak types'"
  subtitle="Connect Zaak type to Dossier"
  showFooter="true"
>
  <div body>
    <p>
      Select zaak type for {{ 'Dossier' | translate }}
    </p>
    <div class="input-group mb-3 mr-3 align-items-center">
      <select class="form-control" [(ngModel)]="selectedZaakType">
        <option [ngValue]="null" selected>Select zaak type</option>
        <option *ngFor="let zaakType of zaakTypes" [ngValue]="zaakType">
          {{zaakType.omschrijving}}
        </option>
      </select>
    </div>
    <div *ngIf="selectedZaakType" class="input-group mb-3 align-items-center">
      <select class="form-control" [(ngModel)]="selectedInformatieObjectTypeUrl">
        <option [ngValue]="null" selected>Select informatie object type</option>
        <option *ngFor="let informatieObjectType of informatieObjectTypes" [ngValue]="informatieObjectType.url">
          {{informatieObjectType.omschrijving}}
        </option>
      </select>
    </div>
  </div>
  <div footer>
    <button
      (click)="submit()"
      class="btn btn-primary"
      data-dismiss="modal"
      [disabled]="!selectedZaakType"
    >
      Save
    </button>
  </div>
</valtimo-modal>

<ng-template #loading>
  <div class="mb-8">
    <valtimo-spinner></valtimo-spinner>
  </div>
</ng-template>

<ng-template #noConfigAvailable>
  <div class="mb-8">
    <h4>{{ 'openZaak.error.configNotFound' | translate }}</h4>
  </div>
</ng-template>
