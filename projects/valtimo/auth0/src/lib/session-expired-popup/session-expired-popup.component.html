<div
  class="modal fade"
  id="sessionExpiredModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="sessionExpiredModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Session expired</h5>
      </div>
      <div class="modal-body">
        You have been logged out because your session has expired. Please log back in to continue.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="auth0UserService.logout()">
          Back to login screen
        </button>
      </div>
    </div>
  </div>
</div>
