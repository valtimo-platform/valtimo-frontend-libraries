<div *ngIf="dashboards$ | async as dashboards">
  <div *ngIf="dashboards.length == 1">
    <h4>{{ dashboards[0].title }}</h4>

    <valtimo-widget-dashboard-content
      [dashboard]="dashboards[0]"
    ></valtimo-widget-dashboard-content>
  </div>

  <div *ngIf="dashboards.length > 1">
    <ibm-tabs>
      <ibm-tab *ngFor="let dashboard of dashboards" [heading]="dashboard.title">
        <valtimo-widget-dashboard-content
          [dashboard]="dashboard"
        ></valtimo-widget-dashboard-content>
      </ibm-tab>
    </ibm-tabs>
  </div>
</div>
