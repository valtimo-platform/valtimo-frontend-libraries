<div *ngIf="dashboards$ | async as dashboards" class="dashboards-container">
  <valtimo-no-results
    *ngIf="!dashboards.length"
    [title]="'dashboard.noDashboards' | translate"
    [description]="'dashboard.noDashboardsDescription' | translate"
    illustration="valtimo-layout/img/no-dashboards.svg"
  ></valtimo-no-results>

  <div *ngIf="dashboards.length === 1">
    <h4>{{ dashboards[0].title }}</h4>

    <valtimo-widget-dashboard-content
      [dashboard]="dashboards[0]"
      [widgetData]="activeWidgetData$ | async"
    ></valtimo-widget-dashboard-content>
  </div>

  <div *ngIf="dashboards.length > 1">
    <cds-tabs>
      <cds-tab
        *ngFor="let dashboard of dashboards; trackBy: trackByIndex"
        [heading]="dashboard.title"
        (selected)="onTabSelected(dashboard.key)"
      >
        <valtimo-widget-dashboard-content
          *ngIf="(selectedDashboardKey$ | async) === dashboard.key"
          [dashboard]="dashboard"
          [widgetData]="activeWidgetData$ | async"
        ></valtimo-widget-dashboard-content>
      </cds-tab>
    </cds-tabs>
  </div>
</div>
