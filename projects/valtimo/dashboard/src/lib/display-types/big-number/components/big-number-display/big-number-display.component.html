<h3 class="valtimo-big-number-widget__title">{{ data.title }}</h3>

<span class="valtimo-big-number-widget__subtitle"> {{ data.subtitle }} </span>

<section class="valtimo-big-number-widget__content">
  <span [class]="['valtimo-big-number-widget__number', data.severity]">{{ data.number }}</span>

  <span *ngIf="data.label" class="valtimo-big-number-widget__label">
    {{ data.label }}
  </span>
</section>
