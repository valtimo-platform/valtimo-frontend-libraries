<section class="valtimo-big-number-widget__header">
  <h3 class="valtimo-big-number-widget__title">{{ displayTypeProperties.title }}</h3>

  <span *ngIf="displayTypeProperties.subtitle" class="valtimo-big-number-widget__subtitle">
    {{ displayTypeProperties.subtitle }}
  </span>
</section>

<section class="valtimo-big-number-widget__content">
  <span
    [class]="['valtimo-big-number-widget__number', severityClass]"
    [style.fontSize.px]="numberFontSize"
    >{{ data?.value }}</span
  >

  <span *ngIf="displayTypeProperties.label" class="valtimo-big-number-widget__label">
    {{ displayTypeProperties.label }}
  </span>
</section>
