<h3 class="valtimo-big-number-widget__title">{{ displayTypeProperties.title }}</h3>

<span class="valtimo-big-number-widget__subtitle"> {{ displayTypeProperties.subtitle }} </span>

<section class="valtimo-big-number-widget__content">
  <span [class]="['valtimo-big-number-widget__number', severityClass]">{{ data?.value }}</span>

  <span *ngIf="displayTypeProperties" class="valtimo-big-number-widget__label">
    {{ displayTypeProperties.label }}
  </span>
</section>
