<section class="valtimo-gauge-widget__header">
  <h3 class="valtimo-gauge-widget__title">{{ displayTypeProperties.title }}</h3>

  <span *ngIf="displayTypeProperties.subtitle" class="valtimo-gauge-widget__subtitle">
    {{ displayTypeProperties.subtitle }}
  </span>
</section>

<section class="valtimo-gauge-widget__content">
  <ibm-gauge-chart
    *ngIf="chartData$ | async as chartData"
    type="gauge"
    class="n-chart"
    [data]="chartData"
    [options]="gaugeChartOptions$ | async"
  ></ibm-gauge-chart>
</section>
