<form [formGroup]="form">
  <div class="form__element">
    <cds-label
      [helperText]="'formTitleHelperText' | widgetTranslate: displayTypeKey | async"
      [invalidText]="'formTitleHelperText' | widgetTranslate: displayTypeKey | async"
      [invalid]="title.dirty && title.invalid"
    >
      {{ 'formTitle' | widgetTranslate: displayTypeKey | async }}

      <input cdsText formControlName="title" [invalid]="title.dirty && title.invalid" />
    </cds-label>
  </div>

  <div class="form__element">
    <cds-label
      [helperText]="'subtitleHelperText' | widgetTranslate: displayTypeKey | async"
      [invalidText]="'subtitleHelperText' | widgetTranslate: displayTypeKey | async"
      [invalid]="subtitle.dirty && subtitle.invalid"
    >
      {{ 'subtitle' | widgetTranslate: displayTypeKey | async }}

      <input cdsText formControlName="subtitle" [invalid]="subtitle.dirty && subtitle.invalid" />
    </cds-label>
  </div>

  <div class="form__element">
    <cds-label
      [helperText]="'labelHelperText' | widgetTranslate: displayTypeKey | async"
      [invalidText]="'labelHelperText' | widgetTranslate: displayTypeKey | async"
      [invalid]="label.dirty && label.invalid"
    >
      {{ 'label' | widgetTranslate: displayTypeKey | async }}

      <input cdsText formControlName="label" [invalid]="label.dirty && label.invalid" />
    </cds-label>
  </div>

</form>
