<button
  class="v-button"
  role="button"
  (click)="click.emit()"
  [ngClass]="{
    'v-button--primary': isPrimary
  }"
>
  <ng-content></ng-content>
  <span *ngIf="mdiIcon" class="v-button__icon-container">
    <i
      [class]="'v-button__icon mdi mdi-' + mdiIcon"
      [ngClass]="{
        'v-button__icon--primary': isPrimary
      }"
    ></i>
  </span>
</button>
