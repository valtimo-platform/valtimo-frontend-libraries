<ng-container
  *ngIf="{
    formDefinitions: formDefinitionListItems$ | async,
    saving: saving$ | async,
  } as obs"
>
  <p class="step-description">
    {{ 'processLinkConfiguration.chooseFormDescription' | translate }}
  </p>
  <div class="select-form">
    <cds-combo-box
      [appendInline]="true"
      [disabled]="!obs.formDefinitions || obs.saving"
      [items]="obs.formDefinitions || []"
      [placeholder]="'interface.typeToSearch' | translate"
      (selected)="selectFormDefinition($event)"
      [label]="'processLinkSteps.selectForm' | translate"
      ><cds-dropdown-list></cds-dropdown-list
    ></cds-combo-box>
    <br />

    <valtimo-form-display-configuration
      [formDefinition]="_selectedFormDefinition"
      (formDisplayValue)="selectedFormDisplayValue($event)"
      (formSizeValue)="selectedFormSizeValue($event)"
    ></valtimo-form-display-configuration>
  </div>
</ng-container>
