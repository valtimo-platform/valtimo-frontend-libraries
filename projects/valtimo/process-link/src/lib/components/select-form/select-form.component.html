<ng-container
  *ngIf="{
    formDefinitions: formDefinitionListItems$ | async,
    formDisplayValue: formDisplayValue$ | async,
    formDisplayItems: formDisplayItems$ | async,
    formSizeItems: formSizeItems$ | async,
    saving: saving$ | async,
  } as obs"
>
  <p class="step-description">
    {{ 'processLinkConfiguration.chooseFormDescription' | translate }}
  </p>
  <div class="select-form">
    <cds-combo-box
      [appendInline]="true"
      [disabled]="!obs.formDefinitions || obs.saving"
      [placeholder]="'processLinkSteps.selectFormPlaceholder' | translate"
      [label]="'processLinkSteps.selectForm' | translate"
      (selected)="selectFormDefinition($event)"
    >
      <cds-dropdown-list [items]="obs.formDefinitions || []"></cds-dropdown-list>
    </cds-combo-box>
    <br />

    <cds-combo-box
      [appendInline]="true"
      [disabled]="!selectedFormDefinition || obs.saving"
      [placeholder]="'processLinkSteps.selectFormDisplayTypePlaceholder' | translate"
      [label]="'processLinkSteps.selectFormDisplayType' | translate"
      (selected)="selectFormDisplayType($event)"
    >
      <cds-dropdown-list [items]="obs.formDisplayItems || []"></cds-dropdown-list>
    </cds-combo-box>
    <br />

    <cds-combo-box
      [appendInline]="true"
      [disabled]="!selectedFormDefinition || !obs.formDisplayValue || obs.saving"
      [placeholder]="'processLinkSteps.selectModalSizePlaceholder' | translate"
      [label]="'processLinkSteps.selectModalSize' | translate"
      (selected)="selectFormSize($event)"
    >
      <cds-dropdown-list [items]="obs.formSizeItems || []"></cds-dropdown-list>
    </cds-combo-box>
    <br />
  </div>
</ng-container>
