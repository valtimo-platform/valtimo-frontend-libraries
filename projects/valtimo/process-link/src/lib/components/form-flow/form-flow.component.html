<div
  *ngIf="{
    steps: steps$ | async,
    currentStepIndex: currentStepIndex$ | async,
  } as obs"
>
  <div body *ngIf="formDefinition && (formFlowStepType$ | async) === 'form'">
    <cds-progress-indicator
      [spacing]="'equal'"
      [skeleton]="!obs.steps"
      [current]="obs.currentStepIndex"
      [steps]="obs.steps"
      (stepSelected)="onStepSelected($event)"
    >
    </cds-progress-indicator>

    <valtimo-form-io
      #form
      [form]="formDefinition"
      (submit)="onSubmit($event)"
      (change)="onChange($event)"
      (event)="onEvent($event)"
      [options]="formioOptions"
    ></valtimo-form-io>
  </div>
  <div body *ngIf="(formFlowStepType$ | async) === 'custom-component'">
    <valtimo-form-flow-configuration-container
      [componentId]="FormFlowCustomComponentId$ | async"
      [formFlowInstanceId]="formFlowInstanceId"
      [disabled]="disabled$ | async"
      (submitEvent)="onSubmit($event)"
      (changeEvent)="onChange($event)"
    >
    </valtimo-form-flow-configuration-container>
  </div>
</div>
