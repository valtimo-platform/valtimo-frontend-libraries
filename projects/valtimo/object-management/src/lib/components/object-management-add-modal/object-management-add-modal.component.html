<v-modal #objectManagementAddModal *ngIf="{ disabled: disabled$ | async, valid: valid$ | async} as obs">
  <div role="header">
    <div class="add-title">
      <v-title [margin]="false">{{ 'objectManagement.createObjecttype' | translate }}</v-title>
    </div>
  </div>
  <div role="content">
    <ng-container *ngTemplateOutlet="addForm"></ng-container>
  </div>
  <div role="footer">
    <div class="buttons">
      <v-button (clickEvent)="cancel()" [disabled]="obs.disabled" type="secondary">
        {{ 'objectManagement.cancel' | translate }}
      </v-button>
      <v-button (clickEvent)="save()" [disabled]="obs.disabled || !obs.valid" mdiIcon="plus" type="success">
        {{ 'objectManagement.add' | translate }}
      </v-button>
    </div>
  </div>
</v-modal>

<ng-template #addForm>
  <ng-container *ngIf="showForm$ | async">
    <v-form (valueChange)="formValueChange($event)">
        <v-input
                [margin]="true"
                [required]="true"
                [title]="'objectManagement.labels.title' | translate"
                [tooltip]="'objectManagement.tooltips.title' | translate"
                [widthPx]="350"
                name="title"
        ></v-input>

      <ng-container
              *ngIf="{
              connectionInstances: configurationInstances$ | async,
              objectsApiConfigurations: objectsApiConfigurations$ | async,
              objecttypesApiConfigurations: objecttypesApiConfigurations$ | async
              } as objectObs"
      >
        <v-select
                [items]="objectObs.objectsApiConfigurations"
                [margin]="true"
                [widthInPx]="350"
                name="objectenApiPluginConfigurationId"
                [title]="'objectManagement.labels.objects' | translate"
                [tooltip]="'objectManagement.tooltips.objects' | translate"
                [required]="true"
        ></v-select>

        <v-select
                [items]="objectObs.objecttypesApiConfigurations"
                [margin]="true"
                [widthInPx]="350"
                name="objecttypenApiPluginConfigurationId"
                [title]="'objectManagement.labels.objecttypes' | translate"
                [tooltip]="'objectManagement.tooltips.objecttypes' | translate"
                [required]="true"
                (selectedChange)="selectObjectType($event)"
        ></v-select>
      </ng-container>

      <ng-container *ngIf="{objecttypesApiUrls: objecttypesApiUrls$ | async} as obs">
        <v-select
                  [items]="obs.objecttypesApiUrls"
                  [margin]="true"
                  [widthInPx]="350"
                  name="objecttypeId"
                  [title]="'objectManagement.labels.objecttypeUrl' | translate"
                  [tooltip]="'objectManagement.tooltips.objecttypeUrl' | translate"
                  [required]="true"
        ></v-select>
      </ng-container>

      <ng-container
              *ngIf="{formDefinitions: formDefinitions$ | async} as formObs"
      >
        <v-select
                [items]="formObs.formDefinitions"
                [margin]="true"
                [widthInPx]="350"
                name="formDefinitionView"
                [title]="'objectManagement.labels.formDefinitionView' | translate"
                [tooltip]="'objectManagement.tooltips.formDefinitionView' | translate"
        ></v-select>

        <v-select
                [items]="formObs.formDefinitions"
                [margin]="true"
                [widthInPx]="350"
                name="formDefinitionEdit"
                [title]="'objectManagement.labels.formDefinitionEdit' | translate"
                [tooltip]="'objectManagement.tooltips.formDefinitionEdit' | translate"
        ></v-select>
      </ng-container>
    </v-form>
  </ng-container>
</ng-template>
