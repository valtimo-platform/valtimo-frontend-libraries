<div id="object-datail-content" class="pt-0" *ngIf="{
  object: object$ | async
} as obs">
  <ng-container *ngTemplateOutlet="buttons; context: {object: obs.object}"></ng-container>
  <div class="clearfix"></div>
  <ng-container *ngTemplateOutlet="widget ; context: {object: obs.object}"></ng-container>
</div>

<ng-template #buttons let-object="object">
  <div class="btn-group mt-m3px mb-3 pr-2 float-right">
    <button (click)="downloadDefinition(object)" class="btn btn-primary btn-space">
      <i class="icon mdi mdi-download mr-1"></i>
      {{ 'objectManagement.download' | translate }}
    </button>
    <a id="downloadAnchorElement" class="d-none"></a>
    <button (click)="showEditModal()" class="btn btn-secondary btn-space">
      <i class="icon mdi mdi-pencil mr-1"></i>
      {{ 'objectManagement.editObjecttype' | translate }}
    </button>
  </div>
</ng-template>

<ng-template #widget let-object="object">
  <valtimo-widget>
    <div class="row bg-white mt-5 mb-2 pl-2 pr-2">
      <div class="col-5 bg-red">
        <textarea class="w-100 object-schema" disabled rows="25">{{ object | json }}</textarea>
      </div>
    </div>
  </valtimo-widget>
</ng-template>

<valtimo-object-management-modal [prefillObject$]="object$"></valtimo-object-management-modal>
