<div id="object-datail-content" class="pt-0">
  <ng-container *ngTemplateOutlet="buttons"></ng-container>
  <div class="clearfix"></div>
  <ng-container *ngTemplateOutlet="widget"></ng-container>
</div>

<ng-template #buttons>
  <div class="btn-group mt-m3px mb-3 pr-2 float-right">
    <button (click)="downloadDefinition()" class="btn btn-primary btn-space">
      <i class="icon mdi mdi-download mr-1"></i>
      {{ 'objectManagement.download' | translate }}
    </button>
    <a id="downloadAnchorElement" class="d-none"></a>
  </div>
</ng-template>

<ng-template #widget>
  <valtimo-widget>
    <div class="row bg-white mt-5 mb-2 pl-2 pr-2">
      <div class="col-5 bg-red">
        <textarea class="w-100 object-schema" disabled rows="25">{{ object | json }}</textarea>
      </div>
    </div>
  </valtimo-widget>
</ng-template>
