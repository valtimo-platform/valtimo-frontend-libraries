<div class="main-content">
  <div class="container-fluid">
    <valtimo-form-link-process-diagram
      (bpmnElementModalOpen)="openModal($event)"
    ></valtimo-form-link-process-diagram>
    <valtimo-form-link-modal #formLinkModal></valtimo-form-link-modal>
    <ng-template #extension></ng-template>
  </div>
</div>

<v-stepper-container
  (completeEvent)="complete()"
  (cancelClickEvent)="hide()"
  [disabled]="inputDisabled$ | async"
  [returnToFirstStepSubject$]="returnToFirstStepSubject$"
>
  <v-modal #pluginModal>
    <div role="header">
      <v-stepper-header></v-stepper-header>
    </div>
    <div role="content">
      <v-stepper-content>
        <v-stepper-step titleTranslationKey="addConnectorSteps.step0"> </v-stepper-step>
      </v-stepper-content>
    </div>
    <div role="footer">
      <v-stepper-footer>
        <v-stepper-footer-step
          nextButtonTranslationKey="addConnectorSteps.step1"
          [nextButtonEnabled]="true"
        ></v-stepper-footer-step>
      </v-stepper-footer>
    </div>
  </v-modal>
</v-stepper-container>
