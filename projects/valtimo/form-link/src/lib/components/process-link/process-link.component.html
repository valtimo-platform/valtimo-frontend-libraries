<div class="main-content">
  <div class="container-fluid">
    <valtimo-form-link-process-diagram
      (bpmnElementModalOpen)="openModal($event)"
    ></valtimo-form-link-process-diagram>
    <valtimo-form-link-modal #formLinkModal></valtimo-form-link-modal>
    <ng-template #extension></ng-template>
  </div>
</div>

<v-stepper-container
  (completeEvent)="complete()"
  (cancelClickEvent)="hide()"
  [returnToFirstStepSubject$]="returnToFirstStepSubject$"
>
  <v-modal #pluginModal (closeEvent)="hide()">
    <div role="header">
      <v-stepper-header></v-stepper-header>
    </div>
    <div role="content">
      <v-stepper-content>
        <v-stepper-step titleTranslationKey="pluginSteps.step0">
          <valtimo-select-plugin></valtimo-select-plugin>
        </v-stepper-step>
        <v-stepper-step titleTranslationKey="pluginSteps.step1">
          <valtimo-select-plugin-configuration></valtimo-select-plugin-configuration>
        </v-stepper-step>
        <v-stepper-step titleTranslationKey="pluginSteps.step2">
          <valtimo-select-plugin-function></valtimo-select-plugin-function>
        </v-stepper-step>
      </v-stepper-content>
    </div>
    <div role="footer">
      <v-stepper-footer>
        <v-stepper-footer-step
          nextButtonTranslationKey="pluginSteps.step1"
          [nextButtonEnabled]="(selectedPluginDefinition$ | async) !== undefined"
        ></v-stepper-footer-step>
        <v-stepper-footer-step
          nextButtonTranslationKey="pluginSteps.step2"
          [nextButtonEnabled]="(selectedPluginConfiguration$ | async) !== undefined"
        ></v-stepper-footer-step>
        <v-stepper-footer-step
          completeButtonTranslationKey="pluginSteps.complete"
          [completeButtonEnabled]="(selectedPluginFunction$ | async) !== undefined"
        ></v-stepper-footer-step>
      </v-stepper-footer>
    </div>
  </v-modal>
</v-stepper-container>
