<ng-container *ngIf="pluginFunctions$ | async as pluginFunctions; else loading">
  <div
    class="choose-plugin-action"
    *ngIf="
      pluginFunctions?.length > 0;
      else noPluginFunctionsTemplate;
      context: {pluginFunctions: pluginFunctions}
    "
  >
    <p class="step-description">
      {{ 'processLinkConfiguration.choosePluginActionDescription' | translate }}
    </p>
    <div class="action-tiles">
      <ibm-tile-group
        [multiple]="false"
        *ngIf="{selectedPluginDefinition: selectedPluginDefinition$ | async} as obs"
      >
        <ibm-selection-tile
          *ngFor="let pluginFunction of pluginFunctions"
          [value]="pluginFunction.key"
          [selected]="false"
          theme="dark"
          >{{
            pluginFunction.key | pluginTranslate : obs.selectedPluginDefinition.key | async
          }}</ibm-selection-tile
        >
      </ibm-tile-group>
    </div>
  </div>
</ng-container>

<ng-template #noPluginFunctionsTemplate let-pluginFunctions="pluginFunctions">
  <div fxFlex="100%" *ngIf="pluginFunctions?.length === 0">
    <v-paragraph [center]="true" [fullWidth]="true">{{
      'processLink.noPluginFunctions' | translate
    }}</v-paragraph>
  </div>
</ng-template>

<ng-template #loading>
  <div class="loading-container">
    <ibm-loading></ibm-loading>
  </div>
</ng-template>
