<ng-container *ngIf="pluginDefinitions$ | async as pluginDefinitions; else loading">
  <div fxLayout="row wrap" fxLayoutGap="22px grid">
    <div fxFlex="33.3%" *ngFor="let pluginDefinition of pluginDefinitions">
      <v-card
        [titleTranslationKey]="'plugin.' + pluginDefinition.identifier + '.title'"
        [descriptionTranslationKey]="'plugin.' + pluginDefinition.identifier + '.description'"
        [selectable]="true"
        [selected]="(selectedPluginDefinition$ | async)?.identifier === pluginDefinition.identifier"
        [fullHeight]="true"
        (selectEvent)="selectPlugin(pluginDefinition)"
        (deselectEvent)="deselectPlugin()"
      ></v-card>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div fxLayout="row wrap" fxLayoutGap="22px grid">
    <ng-container *ngTemplateOutlet="loadingCard"></ng-container>
    <ng-container *ngTemplateOutlet="loadingCard"></ng-container>
    <ng-container *ngTemplateOutlet="loadingCard"></ng-container>
  </div>
</ng-template>

<ng-template #loadingCard>
  <div fxFlex="33.3%">
    <v-card [loading]="true" [loadingDescription]="true" [loadingTitle]="true"></v-card>
  </div>
</ng-template>
