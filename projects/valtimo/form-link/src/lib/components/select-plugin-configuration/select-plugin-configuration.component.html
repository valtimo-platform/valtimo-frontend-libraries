<ng-container *ngIf="pluginConfigurations$ | async as pluginConfigurations; else loading">
  <div fxLayout="row wrap" fxLayoutGap="22px grid">
    <div fxFlex="33.3%" *ngFor="let pluginConfiguration of pluginConfigurations">
      <v-card
        [title]="pluginConfiguration.title"
        [selectable]="true"
        [selected]="(selectedPluginConfiguration$ | async)?.key === pluginConfiguration.key"
        [fullHeight]="true"
        (selectEvent)="selectConfiguration(pluginConfiguration)"
        (deselectEvent)="deselectConfiguration()"
      >
        <div *ngIf="pluginConfiguration.pluginLogoBase64" role="header">
          <img
            class="plugin-configuration-logo"
            [title]="'title' | pluginTranslate: pluginConfiguration.key | async"
            [src]="pluginConfiguration.pluginLogoBase64"
          />
        </div>
      </v-card>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div fxLayout="row wrap" fxLayoutGap="22px grid">
    <ng-container *ngTemplateOutlet="loadingCard"></ng-container>
    <ng-container *ngTemplateOutlet="loadingCard"></ng-container>
    <ng-container *ngTemplateOutlet="loadingCard"></ng-container>
  </div>
</ng-template>

<ng-template #loadingCard>
  <div fxFlex="33.3%">
    <v-card [loading]="true" [loadingDescription]="false" [loadingTitle]="true"></v-card>
  </div>
</ng-template>
