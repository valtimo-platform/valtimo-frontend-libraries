<div class="main-content">
  <div class="container-fluid">
    <valtimo-widget>
      <valtimo-list
        [actions]="actions"
        [items]="tasks[currentTaskType].tasks"
        [fields]="tasks[currentTaskType].fields"
        [pagination]="tasks[currentTaskType].pagination"
        [viewMode]="true"
        (paginationClicked)="paginationClicked($event, currentTaskType)"
        (paginationSet)="paginationSet()"
        paginationIdentifier="taskList"
        [isSearchable]="true"
        [header]="true"
        (rowClicked)="rowOpenTaskClick($event)"
        (sortChanged)="sortChanged($event)"
        [lastColumnTemplate]="caseLink"
      >
        <div header>
          <h3 class="list-header-title">{{ listTitle }}</h3>
          <h5 class="list-header-description">{{ listDescription }}</h5>
        </div>
        <div tabs>
          <ul
            *ngIf="visibleTabs === null; else configuredTabs"
            ngbNav
            [destroyOnHide]="false"
            (navChange)="tabChange($event)"
            class="nav-tabs"
          >
            <li ngbNavItem="mine" [title]="'task-list.mine.title' | translate">
              <a ngbNavLink>{{ 'task-list.mine.title' | translate }}</a>
            </li>
            <li ngbNavItem="open" [title]="'task-list.open.title' | translate">
              <a ngbNavLink>{{ 'task-list.open.title' | translate }}</a>
            </li>
            <li ngbNavItem="all" [title]="'task-list.all.title' | translate">
              <a ngbNavLink>{{ 'task-list.all.title' | translate }}</a>
            </li>
          </ul>
        </div>
      </valtimo-list>
    </valtimo-widget>
    <valtimo-task-detail-modal
      #taskDetail
      (formSubmit)="getTasks(currentTaskType)"
      (assignmentOfTaskChanged)="getTasks(currentTaskType)"
    ></valtimo-task-detail-modal>
  </div>
</div>

<ng-template #configuredTabs>
  <ul ngbNav [destroyOnHide]="false" (navChange)="tabChange($event)" class="nav-tabs">
    <li
      *ngFor="let tab of visibleTabs"
      [ngbNavItem]="tab"
      [title]="'task-list.' + tab + '.title' | translate"
    >
      <a ngbNavLink>{{ 'task-list.' + tab + '.title' | translate }}</a>
    </li>
  </ul>
</ng-template>

<ng-template #caseLink let-index="index">
  <a ibmLink href="javascript:void(0)" (click)="openRelatedCase($event, index)">
    {{ 'task-list.goToCase' | translate }}
  </a>
</ng-template>
