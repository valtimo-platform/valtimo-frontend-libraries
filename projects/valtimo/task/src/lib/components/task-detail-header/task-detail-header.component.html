<ng-container *ngIf="intermediateSaveEnabled">
  <div *ngIf="(formFlowInstanceId$ | async) === undefined" class="save-buttons-margin">
    <cds-tooltip
      [caret]="true"
      enterDelayMs="0"
      leaveDelayMs="0"
      [description]="'formManagement.intermediateSave.save' | translate"
    >
      <button
        cdsButton="ghost"
        iconOnly="true"
        cdsIcon="save"
        (click)="saveCurrentProgress()"
      ></button>
    </cds-tooltip>

    <cds-tooltip
      [caret]="true"
      enterDelayMs="0"
      leaveDelayMs="0"
      [description]="'formManagement.intermediateSave.clear' | translate"
    >
      <button
        cdsButton="ghost"
        iconOnly="true"
        cdsIcon="recently-viewed"
        [disabled]="!currentIntermediateSaveValue()"
        (click)="revertSaveClick()"
      ></button>
    </cds-tooltip>
  </div>
</ng-container>
