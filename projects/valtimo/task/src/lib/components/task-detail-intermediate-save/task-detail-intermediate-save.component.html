@if (intermediateSaveEnabled && (formFlowInstanceId$ | async) === undefined) {
  <cds-tooltip
    [caret]="true"
    enterDelayMs="0"
    leaveDelayMs="0"
    [description]="'formManagement.intermediateSave.save' | translate"
  >
    <button
      cdsButton="ghost"
      iconOnly="true"
      cdsIcon="save"
      (click)="saveCurrentProgress()"
    ></button>
  </cds-tooltip>

  <cds-tooltip
    [caret]="true"
    enterDelayMs="0"
    leaveDelayMs="0"
    [description]="'formManagement.intermediateSave.clear' | translate"
  >
    <button
      cdsButton="ghost"
      iconOnly="true"
      cdsIcon="recently-viewed"
      [disabled]="!currentIntermediateSaveValue()"
      (click)="revertSaveClick()"
    ></button>
  </cds-tooltip>
}
