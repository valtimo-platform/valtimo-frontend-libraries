<ng-container *ngIf="{
    model: model$ | async,
    updatedModelValue: updatedModelValue$ | async,
  } as obs">
  <valtimo-editor
    [disabled]="editorDisabled$ | async"
    [model]="obs.model"
    (validEvent)="onValid($event)"
    (valueChangeEvent)="onValueChange($event)"
  ></valtimo-editor>

  <div style="margin-top: 100px" [innerHTML]="obs.updatedModelValue"></div>
</ng-container>

<ng-container renderInPageHeader>
  <ng-template>
    <div
      *ngIf="{model: model$ | async, moreDisabled: moreDisabled$ | async} as obs"
      class="buttons-container"
    >
      <cds-overflow-menu class="overflow-button">
        <cds-overflow-menu-option
          [disabled]="obs.moreDisabled"
          type="danger"
          (selected)="showDeleteModal()"
          >{{ 'interface.delete' | translate }}</cds-overflow-menu-option
        >
      </cds-overflow-menu>

      <button
        [disabled]="saveDisabled$ | async"
        cdsButton="primary"
        size="md"
        (click)="updateTemplate()"
      >
        {{ 'interface.save' | translate }}

        <svg class="cds--btn__icon" cdsIcon="save" size="16"></svg>
      </button>
    </div>
  </ng-template>
</ng-container>

<ng-container *ngIf="{selectedRowKeys: selectedRowKeys$ | async} as obs">
  <valtimo-delete-template-modal
    [deleteRowKeys]="obs.selectedRowKeys"
    [showDeleteModal$]="showDeleteModal$"
    (deleteEvent)="onDelete($event)"
  >
  </valtimo-delete-template-modal>
</ng-container>

<ng-template #loading>
  <div class="loading-container">
    <cds-loading></cds-loading>
  </div>
</ng-template>
