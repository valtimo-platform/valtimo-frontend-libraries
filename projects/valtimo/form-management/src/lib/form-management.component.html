<div class="main-content pt-0">
  <div class="container-fluid">
    <div class="text-right">
      <div class="btn-group mt-m3px mb-3">
        <button
          [routerLink]="'create'"
          [queryParams]="{upload: 'true'}"
          class="btn btn-secondary btn-space"
        >
          <i class="icon mdi mdi-upload"></i>&nbsp;
          {{ 'Upload' | translate }}
        </button>
        <button [routerLink]="'create'" class="btn btn-primary btn-space mr-0">
          <i class="icon mdi mdi-plus"></i> &nbsp;
          <span>{{ 'Create new Form' | translate }}</span>
        </button>
      </div>
    </div>
    <valtimo-widget>
      <valtimo-form-management-list></valtimo-form-management-list>
    </valtimo-widget>
  </div>
</div>
