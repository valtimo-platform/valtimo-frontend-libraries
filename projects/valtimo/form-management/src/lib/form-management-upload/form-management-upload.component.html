<valtimo-modal
  #uploadFormDefinitionModal
  [title]="'uploadFormDefinition' | translate"
  showFooter="true"
>
  <div class="mt-2" body>
    <valtimo-dropzone
      [clear$]="clear$"
      (fileSelected)="setFile($event)"
      [disabled]="disabled$ | async"
      [subtitle]="'dropzone.formJsonDocDef' | translate"
      [externalError$]="error$"
      [maxFiles]="1"
    ></valtimo-dropzone>
  </div>
  <div footer>
    <ng-container *ngIf="(jsonString$ | async) && (error$ | async) === ''; else disabledUpload">
      <button [disabled]="disabled$ | async" class="btn btn-primary" (click)="uploadDefinition()">
        {{ 'Upload' | translate }}
      </button>
    </ng-container>
  </div>
</valtimo-modal>

<ng-template #disabledUpload>
  <button [disabled]="true" class="btn btn-primary">
    <i class="icon mdi mdi-upload mr-1"></i>
    {{ 'Upload' | translate }}
  </button>
</ng-template>
