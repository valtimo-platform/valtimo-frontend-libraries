<ibm-modal
        [open]="open"
        (overlaySelected)="closeModal()"
        [formGroup]="duplicateForm">
  <ibm-modal-header (closeSelect)="closeModal()">{{'formManagement.duplicate' | translate}}</ibm-modal-header>
  <section class="bx--modal-content p-2">
    <ibm-label labelState="error">
      {{'formManagement.name' | translate}}
      <input
              ibmText
              formControlName="duplicateFormName"
              [invalid]="duplicateFormName.invalid">
    </ibm-label>
    <div *ngIf="duplicateFormName.invalid && (duplicateFormName.dirty || duplicateFormName.touched)"
         class="bg-warning text-black mb-0 p-2 pl-3 pr-3"
         role="alert">
      <div *ngIf="duplicateFormName.errors.required">
        {{'formManagement.nameIsRequired' | translate}}
      </div>
      <div *ngIf="duplicateFormName.errors.duplicate">
        {{'formManagement.nameIsInUse' | translate}}
      </div>
    </div>
  </section>
  <ibm-modal-footer>
    <button class="bx--btn bx--btn--secondary" (click)="closeModal()">{{'interface.cancel' | translate}}</button>
    <button class="bx--btn bx--btn--primary"
            modal-primary-focus
            (click)="duplicate()"
            [disabled]="duplicateForm.invalid">
      {{'formManagement.submit' | translate}}</button>
  </ibm-modal-footer>
</ibm-modal>
