<cds-modal
  valtimoCdsModal
  [open]="open"
  (overlaySelected)="closeModal()"
  [formGroup]="duplicateForm"
>
  <cds-modal-header (closeSelect)="closeModal()">{{
    'formManagement.duplicate' | translate
  }}</cds-modal-header>
  <section class="bx--modal-content p-2">
    <cds-label labelState="error">
      {{ 'formManagement.name' | translate }}
      <input cdsText formControlName="duplicateFormName" [invalid]="duplicateFormName.invalid" />
    </cds-label>
    <div
      *ngIf="duplicateFormName.invalid && (duplicateFormName.dirty || duplicateFormName.touched)"
      class="bg-warning text-black mb-0 p-2 pl-3 pr-3"
      role="alert"
    >
      <div *ngIf="duplicateFormName.errors.required">
        {{ 'formManagement.nameIsRequired' | translate }}
      </div>
      <div *ngIf="duplicateFormName.errors.duplicate">
        {{ 'formManagement.nameIsInUse' | translate }}
      </div>
    </div>
  </section>
  <cds-modal-footer>
    <button cdsButton="secondary" (click)="closeModal()">
      {{ 'interface.cancel' | translate }}
    </button>
    <button
      cdsButton="primary"
      [attr.modal-primary-focus]="true"
      modal-primary-focus
      (click)="duplicate()"
      [disabled]="duplicateForm.invalid"
    >
      {{ 'formManagement.submit' | translate }}
    </button>
  </cds-modal-footer>
</cds-modal>
