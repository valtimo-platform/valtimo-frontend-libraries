<ng-container *ngIf="connectorTypes$ | async as connectorTypes; else loading">
  <ng-container *ngIf="(selectedConnector$ | async) === undefined; else configure">
    <p class="lead">
      {{'connectorManagement.' + (connectorTypes?.length > 0 ? 'addHeader' : 'noConnectorsAvailable') | translate}}
    </p>
    <div class="cards-container mt-3">
      <div *ngFor="let connectorType of connectorTypes" class="card card-border text-center">
        <div class="card-header">{{connectorType.name}}</div>
        <div class="card-body">
          <button class="btn btn-primary" (click)="selectConnector(connectorType)">
            {{'connectorManagement.configureButton' | translate}}
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>

<ng-template #configure>
  <ng-container *ngIf="selectedConnector$ | async as connector">
    <button class="btn btn-outline-secondary btn-sm btn-back" (click)="goBack()" [disabled]="disabled$ | async">
      <i class="icon mdi mdi-arrow-left mr-1"></i>
      {{'connectorManagement.goBack' | translate}}
    </button>
    <p class="lead text-center mb-3 pb-3 border-bottom">
      {{('connectorManagement.configureWith' | translate) + ' ' + connector.name}}
    </p>
    <valtimo-edit-connector-form
      [connectorName]="connector.name"
      [properties]="(selectedConnector$ | async).properties"
      (propertiesSave)="onSave($event)"
    >
    </valtimo-edit-connector-form>
  </ng-container>
</ng-template>

<ng-template #loading>
  <valtimo-spinner></valtimo-spinner>
</ng-template>
