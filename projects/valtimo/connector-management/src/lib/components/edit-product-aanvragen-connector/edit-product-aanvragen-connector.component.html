<div
  *ngIf="translatedFormDefinition$ | async as definition"
  class="edit-product-request"
  [ngClass]="{'has-delete': showDeleteButton}"
>
  <valtimo-form-io
    [form]="definition"
    [formRefresh$]="formRefresh$"
    [options]="options"
    (submit)="onSubmit($event)"
  >
  </valtimo-form-io>

  <button *ngIf="showDeleteButton" class="btn btn-danger btn-space" (click)="onDelete()">
    <i class="icon mdi mdi-delete mr-1"></i>
    {{'connectorManagement.remove' | translate}}
  </button>
</div>
