<v-page-container
  *ngIf="{
    connectorInstances: connectorInstances$ | async,
    fields: fields$ | async,
    columns: columns$ | async,
    pagination: pagination$ | async,
    loading: loading$ | async
  } as obs"
>
  <v-page-header>
    <v-page-header-introduction>
      <v-paragraph>{{ 'pages.connectors.description' | translate }}</v-paragraph>
    </v-page-header-introduction>
    <v-page-header-actions>
      <v-button
        (clickEvent)="showAddModal()"
        type="primary"
        mdiIcon="plus"
        [disabled]="obs.loading"
      >
        {{ 'connectorManagement.add' | translate }}
      </v-button>
    </v-page-header-actions>
  </v-page-header>
  <v-page-content>
    <v-table
      [loading]="obs.loading"
      [items]="obs.connectorInstances"
      [columns]="obs.columns"
      [showEditButtons]="true"
      [amountOfLoadingRows]="2"
      [collectionSize]="obs.pagination.collectionSize"
      [page]="obs.pagination.page"
      [size]="obs.pagination.size"
      [itemsTranslationKey]="'connectorManagement.tableItemsText'"
      (editButtonClicked)="rowClicked($event)"
      (paginationSizeSet)="paginationSet($event)"
      (paginationPageSet)="paginationClicked($event)"
    ></v-table>
  </v-page-content>
</v-page-container>

<valtimo-connector-modal></valtimo-connector-modal>
