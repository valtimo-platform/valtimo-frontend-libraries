<valtimo-edit-connector-properties
  *ngIf="!customConnectorNames.includes(connectorName)"
  [properties]="properties"
  [withDefaults]="withDefaults"
  [defaultName]="defaultName"
  [showDeleteButton]="showDeleteButton"
  (propertiesSave)="propertiesSave.emit($event)"
  (connectorDelete)="connectorDelete.emit()"
  [showSaveButton]="showSaveButton"
>
</valtimo-edit-connector-properties>

<valtimo-edit-product-aanvragen-connector
  *ngIf="connectorName === productAanvragenName"
  [defaultName]="defaultName"
  [properties]="properties"
  [showDeleteButton]="showDeleteButton"
  (propertiesSave)="propertiesSave.emit($event)"
  (connectorDelete)="connectorDelete.emit()"
>
</valtimo-edit-product-aanvragen-connector>

<valtimo-edit-taak-connector
  *ngIf="connectorName === taakName"
  [defaultName]="defaultName"
  [properties]="properties"
  [showDeleteButton]="showDeleteButton"
  (propertiesSave)="propertiesSave.emit($event)"
  (connectorDelete)="connectorDelete.emit()"
>
</valtimo-edit-taak-connector>
