<valtimo-modal #modal [title]="'connectorManagement.' + modalType | translate">
  <div class="mt-2" body>
    <valtimo-add-connector *ngIf="modalType === 'add'"></valtimo-add-connector>
    <valtimo-modify-connector *ngIf="modalType === 'modify'"></valtimo-modify-connector>
  </div>
</valtimo-modal>

<v-stepper-container (cancel)="hide()">
  <v-modal #vModal>
    <div role="header">
      <v-stepper-header></v-stepper-header>
    </div>
    <div role="content">
      <v-stepper-content>
        <v-stepper-step titleTranslationKey="addConnectorSteps.step0"></v-stepper-step>
        <v-stepper-step titleTranslationKey="addConnectorSteps.step1"></v-stepper-step>
        <v-stepper-step titleTranslationKey="addConnectorSteps.step2"></v-stepper-step>
      </v-stepper-content>
    </div>
    <div role="footer">
      <v-stepper-footer>
        <v-stepper-footer-step></v-stepper-footer-step>
        <v-stepper-footer-step></v-stepper-footer-step>
        <v-stepper-footer-step></v-stepper-footer-step>
      </v-stepper-footer>
    </div>
  </v-modal>
</v-stepper-container>
