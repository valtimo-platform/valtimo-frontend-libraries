<v-paragraph [margin]="true" [italic]="true">
  {{ 'generateDocumentWarning' | pluginTranslate: pluginId | async }}
</v-paragraph>
<v-form
  (valueChange)="formValueChange($event)"
  *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null,
  } as obs"
>
  <v-input
    name="templateGroup"
    [title]="'templateGroup' | pluginTranslate: pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.templateGroup"
    [disabled]="obs.disabled"
    [required]="true"
    placeholder=""
  >
  </v-input>
  <v-input
    name="templateName"
    [title]="'templateName' | pluginTranslate: pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.templateName"
    [disabled]="obs.disabled"
    [required]="true"
    placeholder=""
  >
  </v-input>
  <v-input
    name="resultingDocumentProcessVariableName"
    [title]="'resultingDocumentProcessVariableName' | pluginTranslate: pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.resultingDocumentProcessVariableName"
    [disabled]="obs.disabled"
    [tooltip]="'resultingDocumentProcessVariableNameTooltip' | pluginTranslate: pluginId | async"
    [required]="true"
    placeholder=""
  >
  </v-input>
  <v-select
    [items]="FORMAT_SELECT_ITEMS"
    [margin]="true"
    [widthInPx]="150"
    name="format"
    [title]="'format' | pluginTranslate: pluginId | async"
    [disabled]="obs.disabled"
    [defaultSelectionId]="obs.prefill?.format"
    [required]="true"
  ></v-select>
  <valtimo-carbon-multi-input
    name="templateData"
    [title]="'templateData' | pluginTranslate: pluginId | async"
    type="keyValue"
    [disabled]="obs.disabled"
    [defaultValues]="obs.prefill?.templateData"
    [margin]="true"
    [required]="true"
    [tooltip]="'templateDataTooltip' | pluginTranslate: pluginId | async"
  ></valtimo-carbon-multi-input>
</v-form>
