<v-form (valueChange)="formValueChange($event)">
  <v-input
    name="templateGroup"
    [title]="'templateGroup' | pluginTranslate: pluginId | async"
    [fullWidth]="true"
    [margin]="true"
    [disabled]="disabled"
  >
  </v-input>
  <v-input
    name="templateName"
    [title]="'templateName' | pluginTranslate: pluginId | async"
    [fullWidth]="true"
    [margin]="true"
    [disabled]="disabled"
  >
  </v-input>
  <v-select
    [items]="FORMAT_SELECT_ITEMS"
    [margin]="true"
    [widthInPx]="150"
    name="format"
    [title]="'format' | pluginTranslate: pluginId | async"
    [disabled]="disabled"
  ></v-select>
  <v-multi-input
    name="templateData"
    [title]="'templateData' | pluginTranslate: pluginId | async"
  ></v-multi-input>
</v-form>
