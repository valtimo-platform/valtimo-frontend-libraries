<v-form
  (valueChange)="formValueChange($event)"
  *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
  <v-input
    name="configurationTitle"
    [title]="'configurationTitle' | pluginTranslate : pluginId | async"
    [margin]="true"
    [disabled]="obs.disabled"
    [defaultValue]="obs.prefill?.configurationTitle"
    [required]="true"
    [tooltip]="'configurationTitleTooltip' | pluginTranslate : pluginId | async"
    [widthPx]="350"
  >
  </v-input>
  <ng-container
    *ngIf="{notificatiePluginSelectItems: notificatiePluginSelectItems$ | async} as vars"
  >
    <v-select
      [items]="vars.notificatiePluginSelectItems"
      [margin]="true"
      [widthInPx]="350"
      name="notificatiesApiPluginConfiguration"
      [title]="'notificatiesApiPluginConfiguration' | pluginTranslate : pluginId | async"
      [disabled]="obs.disabled"
      [defaultSelectionId]="obs.prefill?.notificatiesApiPluginConfiguration"
      [required]="true"
      [loading]="!vars.notificatiePluginSelectItems"
      [tooltip]="'notificatiesApiPluginConfigurationTooltip' | pluginTranslate : pluginId | async"
    ></v-select>
  </ng-container>
  <ng-container *ngIf="{objectManagementSelectItems: objectManagementSelectItems$ | async} as vars">
    <v-select
      [items]="vars.objectManagementSelectItems"
      [margin]="true"
      [widthInPx]="350"
      name="objectManagementId"
      [title]="'objectManagementId' | pluginTranslate : pluginId | async"
      [disabled]="obs.disabled"
      [defaultSelectionId]="obs.prefill?.objectManagementId"
      [required]="true"
      [loading]="!vars.objectManagementSelectItems"
      [tooltip]="'objectManagementIdTooltip' | pluginTranslate : pluginId | async"
    ></v-select>
  </ng-container>
  <ng-container *ngIf="{processSelectItems: processSelectItems$ | async} as vars">
    <v-select
      [items]="vars.processSelectItems"
      [margin]="true"
      [widthInPx]="350"
      name="systemProcessDefinitionKey"
      [title]="'systemProcessDefinitionKey' | pluginTranslate : pluginId | async"
      [disabled]="obs.disabled"
      [defaultSelectionId]="obs.prefill?.systemProcessDefinitionKey"
      [required]="true"
      [loading]="!vars.processSelectItems"
      [tooltip]="'systemProcessDefinitionKeyTooltip' | pluginTranslate : pluginId | async"
    ></v-select>
  </ng-container>
  <v-input
    name="rsin"
    [title]="'rsin' | pluginTranslate : pluginId | async"
    [margin]="true"
    [disabled]="obs.disabled"
    [defaultValue]="obs.prefill?.rsin"
    [required]="true"
    [tooltip]="'rsinTooltip' | pluginTranslate : pluginId | async"
    [widthPx]="350"
  >
  </v-input>
  <v-multi-input-form
    name="verzoekTypen"
    [title]="'verzoekTypen' | pluginTranslate : pluginId | async"
    [formTemplate]="mappingForm"
    [addRowText]="'addVerzoekType' | pluginTranslate : pluginId | async"
    [required]="true"
    [tooltip]="'verzoekTypenTooltip' | pluginTranslate : pluginId | async"
    (onDeleteRow)="deleteRow($event)"
    [initialAmountOfRows]="0"
    [minimumAmountOfRows]="0"
  >
  </v-multi-input-form>
</v-form>

<ng-template #mappingForm let-index="index" let-uuid="uuid" let-changeFunction="changeFunction">
  <v-form
    (valueChange)="changeFunction($event, index); verzoekTypeFormChange($event, index)"
    *ngIf="{
      disabled: disabled$ | async,
      prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null,
      rolTypeSelectItems: roltypeNameSelectItems$ | async
    } as obs"
  >
    <v-input
      name="type"
      [title]="'type' | pluginTranslate : pluginId | async"
      [margin]="false"
      [disabled]="obs.disabled"
      [defaultValue]="obs.prefill?.type"
      [required]="true"
      [tooltip]="'typeTooltip' | pluginTranslate : pluginId | async"
      [widthPx]="350"
      [smallMargin]="true"
    >
    </v-input>
    <ng-container *ngIf="{documentSelectItems: documentSelectItems$ | async} as vars">
      <v-select
        [items]="vars.documentSelectItems"
        [margin]="true"
        [widthInPx]="350"
        name="caseDefinitionName"
        [title]="'caseDefinitionName' | pluginTranslate : pluginId | async"
        [disabled]="obs.disabled"
        [defaultSelectionId]="obs.prefill?.caseDefinitionName"
        [required]="true"
        [loading]="!vars.documentSelectItems"
        [tooltip]="'caseDefinitionNameTooltip' | pluginTranslate : pluginId | async"
      ></v-select>
      <v-select
        [items]="obs.rolTypeSelectItems && obs.rolTypeSelectItems[index]"
        [margin]="true"
        [widthInPx]="350"
        name="roltypeName"
        [title]="'roltypeName' | pluginTranslate : pluginId | async"
        [disabled]="
          obs.disabled ||
          !obs.rolTypeSelectItems ||
          !obs?.rolTypeSelectItems[index] ||
          obs?.rolTypeSelectItems[index].length === 0
        "
        [defaultSelectionId]="obs.prefill?.roltypeName"
        [required]="true"
        [loading]="!obs.rolTypeSelectItems || !obs.rolTypeSelectItems[index]"
        [tooltip]="'roltypeNameTooltip' | pluginTranslate : pluginId | async"
      ></v-select>
    </ng-container>
    <ng-container *ngIf="{processSelectItems: processSelectItems$ | async} as vars">
      <v-select
        [items]="vars.processSelectItems"
        [margin]="true"
        [widthInPx]="350"
        name="processDefinitionKey"
        [title]="'processDefinitionKey' | pluginTranslate : pluginId | async"
        [disabled]="obs.disabled"
        [defaultSelectionId]="obs.prefill?.processDefinitionKey"
        [required]="true"
        [loading]="!vars.processSelectItems"
        [tooltip]="'processDefinitionKeyTooltip' | pluginTranslate : pluginId | async"
      ></v-select>
    </ng-container>
    <v-input
      name="rolDescription"
      [title]="'rolDescription' | pluginTranslate : pluginId | async"
      [margin]="false"
      [disabled]="obs.disabled"
      [defaultValue]="obs.prefill?.rolDescription || 'Initiator'"
      [required]="true"
      [tooltip]="'rolDescriptionTooltip' | pluginTranslate : pluginId | async"
      [widthPx]="350"
      [smallMargin]="true"
    >
    </v-input>
  </v-form>
</ng-template>
