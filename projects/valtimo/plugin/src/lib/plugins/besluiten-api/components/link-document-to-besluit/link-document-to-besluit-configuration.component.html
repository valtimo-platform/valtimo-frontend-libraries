<v-paragraph [margin]="true" [italic]="true">
  {{ 'linkDocumentToBesluitInformation' | pluginTranslate : pluginId | async }}
</v-paragraph>
<v-form
  (valueChange)="formValueChange($event)"
  *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
  <v-input
    name="besluitUrl"
    [title]="'besluitUrl' | pluginTranslate : pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.besluitUrl"
    [disabled]="obs.disabled"
    [required]="true"
    [tooltip]="'besluitUrlTooltip' | pluginTranslate : pluginId | async"
    [widthPx]="350"
  >
  </v-input>
  <v-input
    name="documentUrl"
    [title]="'documentUrl' | pluginTranslate : pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.documentUrl"
    [disabled]="obs.disabled"
    [required]="false"
    [tooltip]="'documentUrlTooltip' | pluginTranslate : pluginId | async"
    [widthPx]="350"
  >
  </v-input>
</v-form>
