<v-paragraph [margin]="true" [italic]="true">
  {{ 'linkDocumentInformation' | pluginTranslate: pluginId | async }}
</v-paragraph>
<v-form
  (valueChange)="formValueChange($event)"
  *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null,
  } as obs"
>
  <v-input
    name="documentUrl"
    [title]="'documentUrl' | pluginTranslate: pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.documentUrl"
    [disabled]="obs.disabled"
    [required]="true"
    [tooltip]="'documentUrlTooltip' | pluginTranslate: pluginId | async"
    [fullWidth]="true"
  >
  </v-input>
  <v-input
    name="titel"
    [title]="'titel' | pluginTranslate: pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.titel"
    [disabled]="obs.disabled"
    [required]="false"
    [tooltip]="'titelTooltip' | pluginTranslate: pluginId | async"
    [widthPx]="350"
  >
  </v-input>
  <v-input
    name="beschrijving"
    [title]="'beschrijving' | pluginTranslate: pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.beschrijving"
    [disabled]="obs.disabled"
    [required]="false"
    [tooltip]="'beschrijvingTooltip' | pluginTranslate: pluginId | async"
    [fullWidth]="true"
  >
  </v-input>
</v-form>
