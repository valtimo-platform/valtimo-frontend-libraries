<v-form
  (valueChange)="formValueChange($event)"
  *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
  <v-input
    name="resultaattypeUrl"
    [title]="'resultaattypeUrl' | pluginTranslate : pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.resultaattypeUrl"
    [disabled]="obs.disabled"
    [required]="true"
    [tooltip]="'resultaattypeUrlTooltip' | pluginTranslate : pluginId | async"
    [fullWidth]="true"
  >
  </v-input>
  <v-input
    name="toelichting"
    [title]="'resultaattoelichting' | pluginTranslate : pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.toelichting"
    [disabled]="obs.disabled"
    [required]="false"
    [tooltip]="'resultaattoelichtingTooltip' | pluginTranslate : pluginId | async"
    [fullWidth]="true"
  >
  </v-input>
</v-form>
