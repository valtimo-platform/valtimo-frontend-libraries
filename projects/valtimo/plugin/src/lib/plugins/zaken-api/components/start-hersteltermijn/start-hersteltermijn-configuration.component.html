<ng-container
  *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null,
    pluginId: pluginId$ | async
  } as obs"
>
  <ng-container>
    <v-paragraph [margin]="true" [italic]="true">
      {{ 'startHersteltermijnInformation' | pluginTranslate: obs.pluginId | async }}
    </v-paragraph>
    <v-form (valueChange)="formValueChange($event)">
      <v-input
        name="maxDurationInDays"
        [type]="'number'"
        [min]="1"
        [title]="'maxDurationInDays' | pluginTranslate: obs.pluginId | async"
        [margin]="true"
        [defaultValue]="obs.prefill?.maxDurationInDays"
        [disabled]="obs.disabled"
        [required]="true"
        [tooltip]="'maxDurationInDaysTooltip' | pluginTranslate: obs.pluginId | async"
        [widthPx]="350"
      >
      </v-input>
    </v-form>
  </ng-container>
</ng-container>
