<v-form
  (valueChange)="formValueChange($event)"
  *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
  <v-input
    name="roltypeUrl"
    [title]="'roltypeUrl' | pluginTranslate : pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.roltypeUrl"
    [disabled]="obs.disabled"
    [required]="true"
    [tooltip]="'roltypeUrlTooltip' | pluginTranslate : pluginId | async"
    [fullWidth]="true"
  >
  </v-input>
  <v-input
    name="rolToelichting"
    [title]="'rolToelichting' | pluginTranslate : pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.rolToelichting"
    [disabled]="obs.disabled"
    [required]="true"
    [tooltip]="'rolToelichtingTooltip' | pluginTranslate : pluginId | async"
    [fullWidth]="true"
  >
  </v-input>
  <v-input
    name="inpBsn"
    [title]="'inpBsn' | pluginTranslate : pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.inpBsn"
    [disabled]="obs.disabled"
    [required]="false"
    [tooltip]="'inpBsnTooltip' | pluginTranslate : pluginId | async"
    [fullWidth]="true"
  >
  </v-input>
  <v-input
    name="anpIdentificatie"
    [title]="'anpIdentificatie' | pluginTranslate : pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.anpIdentificatie"
    [disabled]="obs.disabled"
    [required]="false"
    [tooltip]="'anpIdentificatieTooltip' | pluginTranslate : pluginId | async"
    [fullWidth]="true"
  >
  </v-input>
  <v-input
    name="inpA_nummer"
    [title]="'inpA_nummer' | pluginTranslate : pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.inpA_nummer"
    [disabled]="obs.disabled"
    [required]="false"
    [tooltip]="'inpA_nummerTooltip' | pluginTranslate : pluginId | async"
    [fullWidth]="true"
  >
  </v-input>
</v-form>
