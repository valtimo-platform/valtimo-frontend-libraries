<v-paragraph [margin]="true" [italic]="true">
  {{ 'createZaakInformation' | pluginTranslate : pluginId | async }}
</v-paragraph>
<v-form
  (valueChange)="formValueChange($event)"
  *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
  <v-input
    name="rsin"
    [title]="'rsin' | pluginTranslate : pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.rsin"
    [disabled]="obs.disabled"
    [required]="true"
    [tooltip]="'rsinTooltip' | pluginTranslate : pluginId | async"
    [widthPx]="350"
  >
  </v-input>
  <div [ngClass]="'v-toggle--margin'">
    <v-input-label
      [title]="'inputTypeZaakTypeToggle' | pluginTranslate : pluginId | async"
      [name]="'inputTypeZaakTypeToggle'"
      [required]="false"
    >
    </v-input-label>
    <ibm-toggle
      [onText]="'text' | pluginTranslate : pluginId | async"
      [offText]="'selection' | pluginTranslate : pluginId | async"
      [disabled]="obs.disabled"
      [checked]="inputTypeTextZaakType"
      (click)="toggleInputTypeZaakType()"
    >
    </ibm-toggle>
  </div>
  <v-input
    *ngIf="inputTypeTextZaakType"
    name="zaaktypeUrl"
    [title]="'zaakTypeUrl' | pluginTranslate : pluginId | async"
    [margin]="true"
    [defaultValue]="obs.prefill?.zaaktypeUrl"
    [disabled]="obs.disabled || !inputTypeTextZaakType"
    [required]="true"
    [tooltip]="'zaakTypeTooltip' | pluginTranslate : pluginId | async"
    [fullWidth]="true"
  >
  </v-input>
  <ng-container
    *ngIf="!inputTypeTextZaakType && {zaakTypeSelectItems: zaakTypeItems$ | async} as vars"
  >
    <v-select
      [items]="vars.zaakTypeSelectItems"
      [margin]="true"
      [widthInPx]="350"
      name="zaaktypeUrl"
      [title]="'zaakType' | pluginTranslate : pluginId | async"
      [disabled]="obs.disabled || inputTypeTextZaakType || oneSelectItem(vars.zaakTypeSelectItems)"
      [defaultSelectionId]="
        obs.prefill?.zaaktypeUrl ||
        (oneSelectItem(vars.zaakTypeSelectItems) && vars.zaakTypeSelectItems[0].id)
      "
      [required]="true"
      [loading]="!vars.zaakTypeSelectItems"
      [tooltip]="'zaakTypeSelectTooltip' | pluginTranslate : pluginId | async"
    ></v-select>
  </ng-container>
</v-form>
