<v-form
  (valueChange)="formValueChange($event)"
  *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
  <v-input
    name="configurationTitle"
    [title]="'configurationTitle' | pluginTranslate: pluginId | async"
    [margin]="true"
    [disabled]="obs.disabled"
    [defaultValue]="obs.prefill?.configurationTitle"
    [required]="true"
    [tooltip]="'configurationTitleTooltip' | pluginTranslate: pluginId | async"
    placeholder="Open Notificaties Plugin"
  >
  </v-input>
  <v-input
    name="clientId"
    [title]="'clientId' | pluginTranslate: pluginId | async"
    [margin]="true"
    [disabled]="obs.disabled"
    [defaultValue]="obs.prefill?.clientId"
    [required]="true"
    [tooltip]="'clientIdTooltip' | pluginTranslate: pluginId | async"
    placeholder="client-id"
  >
  </v-input>
  <v-input
    name="clientSecret"
    type="password"
    [title]="'clientSecret' | pluginTranslate: pluginId | async"
    [margin]="true"
    [disabled]="obs.disabled"
    [defaultValue]="obs.prefill?.clientSecret"
    [required]="true"
    [tooltip]="'clientSecretTooltip' | pluginTranslate: pluginId | async"
  >
  </v-input>
</v-form>
