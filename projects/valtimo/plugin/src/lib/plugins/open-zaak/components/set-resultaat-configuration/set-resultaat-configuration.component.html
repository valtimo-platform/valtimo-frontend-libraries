<valtimo-select-zaak-type
  [pluginId]="pluginId"
  [disabled]="disabled$ | async"
  (zaakTypeSelected)="selectZaakType($event)"
></valtimo-select-zaak-type>
<v-select
  [items]="resultaatSelectItems"
  [margin]="true"
  [widthInPx]="350"
  [title]="'zaakResultaat' | pluginTranslate: pluginId | async"
  [disabled]="(selectedZaakType$ | async) === null || (disabled$ | async)"
  [clearSelectionSubject$]="clearSubject$"
  (selectedChange)="selectResultaat($event)"
></v-select>
