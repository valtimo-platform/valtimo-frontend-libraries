<ng-container
  *ngIf="{
    zaakTypeLinkSelectItems: zaakTypeLinkSelectItems$ | async,
    selectedZaakType: selectedZaakType$ | async
  } as obs"
>
  <v-select
    (selectedChange)="selectZaakTypeLink($event)"
    (clear)="clearZaakTypeLink()"
    [items]="obs.zaakTypeLinkSelectItems"
    [disabled]="!obs.zaakTypeLinkSelectItems"
    [notFoundText]="'noZaakTypeLinksFound' | pluginTranslate: pluginId | async"
    [title]="'documentDefinition' | pluginTranslate: pluginId | async"
    [margin]="true"
    [widthInPx]="350"
  ></v-select>
  <v-input-label [title]="'zaakType' | pluginTranslate: pluginId | async"></v-input-label>
  <v-paragraph *ngIf="obs.selectedZaakType?.omschrijving; else noSelectedZaakType">{{
    obs.selectedZaakType.omschrijving
  }}</v-paragraph>
</ng-container>

<ng-template #noSelectedZaakType>
  <v-paragraph>{{ 'noZaakTypeSelected' | pluginTranslate: pluginId | async }}</v-paragraph>
</ng-template>
