<v-form
  (valueChange)="formValueChange($event)"
  *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
  <v-input
    name="configurationId"
    [title]="'plugin.configurationId' | translate"
    [margin]="true"
    [disabled]="obs.disabled"
    [defaultValue]="obs.prefill?.configurationId"
    [required]="false"
    [tooltip]="'plugin.configurationIdTooltip' | translate"
    [widthPx]="350"
    placeholder="00000000-0000-0000-0000-000000000000"
  >
  </v-input>
</v-form>
