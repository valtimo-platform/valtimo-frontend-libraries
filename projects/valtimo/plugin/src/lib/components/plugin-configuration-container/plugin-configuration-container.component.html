<valtimo-default-plugin-configuration
  *ngIf="isTypeConfiguration$ | async"
  [prefillConfiguration$]="prefillConfiguration$"
  [save$]="save$"
  [disabled$]="disabled$"
  (valid)="onValidDefaultConfiguration($event)"
  (configuration)="onDefaultConfiguration($event)"
>
</valtimo-default-plugin-configuration>
<ng-template #pluginConfigurationComponent></ng-template>
<ng-container *ngIf="noConfigurationComponentAvailable$ | async">
  <v-paragraph [center]="true">{{ 'plugin.noConfigurationComponent' | translate }}</v-paragraph>
</ng-container>
