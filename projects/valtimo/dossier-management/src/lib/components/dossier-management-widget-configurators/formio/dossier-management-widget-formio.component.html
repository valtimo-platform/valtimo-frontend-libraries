<form
  class="valtimo-dossier-management-widget-formio"
  [formGroup]="form"
  [attr.data-carbon-theme]="theme$ | async"
>
  <cds-text-label class="valtimo-dossier-management-widget-field__input">
    {{ 'widgetTabManagement.content.widgetTitle' | translate }}

    <input
      formControlName="widgetTitle"
      cdsText
      [placeholder]="'widgetTabManagement.content.widgetTitlePlaceholder' | translate"
      type="text"
    />
  </cds-text-label>

  <cds-label class="dropdown-label">
    {{ 'widgetTabManagement.content.formio.selectForm' | translate }}

    <cds-dropdown
      *ngIf="formListItems$ | async as formListItems"
      [appendInline]="false"
      [placeholder]="'widgetTabManagement.content.formio.placeholder' | translate"
      [disabled]="formListItems.length === 0"
      [dropUp]="false"
      (selected)="componentDropDownChange($event)"
    >
      <cds-dropdown-list [items]="formListItems"> </cds-dropdown-list>
    </cds-dropdown>
  </cds-label>
</form>
