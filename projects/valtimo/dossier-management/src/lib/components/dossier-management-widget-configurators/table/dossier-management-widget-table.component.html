<form
  *ngIf="{theme: theme$ | async} as obs"
  [formGroup]="form"
  class="valtimo-dossier-management-widget-table__form"
>
  <cds-text-label [attr.data-carbon-theme]="obs.theme">
    <v-input-label
      [title]="'widgetTabManagement.content.widgetTitle' | translate"
      [tooltip]="'widgetTabManagement.content.widgetTitleTooltip' | translate"
    >
    </v-input-label>

    <input
      formControlName="title"
      cdsText
      [placeholder]="'widgetTabManagement.content.widgetTitlePlaceholder' | translate"
      type="text"
    />
  </cds-text-label>

  <cds-text-label [attr.data-carbon-theme]="obs.theme">
    <v-input-label
      [title]="'widgetTabManagement.content.table.defaultPageSize' | translate"
      [tooltip]="'widgetTabManagement.content.table.defaultPageSizeTooltip' | translate"
    >
    </v-input-label>

    <input
      formControlName="defaultPageSize"
      cdsText
      [placeholder]="'widgetTabManagement.content.table.defaultPageSizePlaceholder' | translate"
      type="text"
    />
  </cds-text-label>

  <cds-text-label [attr.data-carbon-theme]="obs.theme">
    <v-input-label
      [title]="'widgetTabManagement.content.table.collection' | translate"
      [tooltip]="'widgetTabManagement.content.table.collectionTooltip' | translate"
    >
    </v-input-label>

    <input
      formControlName="collection"
      cdsText
      [placeholder]="'widgetTabManagement.content.table.collectionPlaceholder' | translate"
      type="text"
    />
  </cds-text-label>
</form>

<span class="valtimo-dossier-management-widget-table__subtitle">
  {{ 'widgetTabManagement.content.table.columns' | translate }}
</span>

<valtimo-dossier-management-widget-fields-column
  [addTranslateKey]="'widgetTabManagement.content.table.addColumn'"
  [columnData]="content()?.columns"
  (columnUpdateEvent)="onColumnUpdateEvent($event)"
></valtimo-dossier-management-widget-fields-column>

<section class="valtimo-dossier-management-widget-table__toggle">
  <span class="valtimo-dossier-management-widget-table__subtitle">
    {{ 'widgetTabManagement.content.table.options' | translate }}
  </span>

  <cds-toggle
    [checked]="checked()"
    [label]="'widgetTabManagement.content.table.firstColumnAsTitle' | translate"
    [onText]="'interface.yes' | translate"
    [offText]="'interface.no' | translate"
    (checkedChange)="onCheckedChange($event)"
  ></cds-toggle>
</section>
