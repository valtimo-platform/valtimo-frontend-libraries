<cds-modal valtimoCdsModal *ngIf="form" [open]="open">
  <cds-modal-header showCloseButton="true" (closeSelect)="onCloseModal()">
    <h3 cdsModalHeaderHeading>
      {{
        'dossierManagement.tabManagement.editModal.title'
          | translate: {name: tab?.name ?? 'dossier.tabs.' + tab.key | translate}
      }}
    </h3>
  </cds-modal-header>

  <section [formGroup]="form" cdsModalContent>
    <valtimo-tab-form
      [configuredContentKeys]="configuredKeysForEdit"
      [tabType]="tab?.type"
    ></valtimo-tab-form>
  </section>

  <cds-modal-footer>
    <button cdsButton="secondary" (click)="onCloseModal()">
      {{ 'interface.cancel' | translate }}
    </button>

    <button cdsButton="primary" [disabled]="form.invalid" (click)="editTab()">
      {{ 'dossierManagement.tabManagement.editModal.updateTab' | translate }}
    </button>
  </cds-modal-footer>
</cds-modal>
