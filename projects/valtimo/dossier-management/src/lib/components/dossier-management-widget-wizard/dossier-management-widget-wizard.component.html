<cds-modal
  [open]="open"
  [title]="'widgetTabManagement.wizard.title' | translate"
  showFooter="true"
  size="lg"
  valtimoCdsModal
  class="valtimo-dossier-management-widget-wizard"
>
  <cds-modal-header [showCloseButton]="true" (closeSelect)="onClose()">
    <h3 cdsModalHeaderHeading>
      {{ 'widgetTabManagement.wizard.title' | translate }}
    </h3>
  </cds-modal-header>

  <section cdsModalContent class="valtimo-dossier-management-widget-wizard__content">
    <cds-progress-indicator
      *ngIf="{steps: steps$ | async} as obs"
      [current]="currentStep"
      [skeleton]="!obs.steps"
      [spacing]="'equal'"
      [steps]="obs.steps"
      (stepSelected)="onStepSelected($event)"
    >
    </cds-progress-indicator>

    @switch (currentStep) {
      @case (WidgetWizardSteps.TYPE) {
        <p>{{ 'widgetTabManagement.types.title' | translate }}</p>

        <valtimo-widget-wizard-type-step
          (typeSelected)="onTypeSelected($event)"
        ></valtimo-widget-wizard-type-step>
      }
      @case (WidgetWizardSteps.WIDTH) {
        <valtimo-widget-wizard-width-step></valtimo-widget-wizard-width-step>
      }
      @case (WidgetWizardSteps.STYLE) {
        <valtimo-widget-wizard-style-step></valtimo-widget-wizard-style-step>
      }
      @case (WidgetWizardSteps.CONTENT) {
        <valtimo-widget-wizard-content-step></valtimo-widget-wizard-content-step>
      }
      @default {
        <valtimo-widget-wizard-type-step></valtimo-widget-wizard-type-step>
      }
    }
  </section>

  <cds-modal-footer class="valtimo-dossier-management-widget-wizard__footer">
    <button
      class="valtimo-dossier-management-widget-wizard__cancel"
      cdsButton="ghost"
      (click)="onClose()"
    >
      Cancel
    </button>

    <button
      class="valtimo-dossier-management-widget-wizard__back"
      cdsButton="secondary"
      [disabled]="currentStep === WidgetWizardSteps.TYPE"
      (click)="onBackButtonClick()"
    >
      Back
    </button>

    <button
      class="valtimo-dossier-management-widget-wizard__next"
      cdsButton="primary"
      [disabled]="nextButtonDisabled"
      (click)="onNextButtonClick(currentStep === WidgetWizardSteps.CONTENT)"
    >
      {{ currentStep === WidgetWizardSteps.CONTENT ? 'Save' : ' Next' }}
    </button>
  </cds-modal-footer>
</cds-modal>
