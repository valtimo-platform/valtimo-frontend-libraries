<cds-tile-group
  [multiple]="false"
  (selected)="onSelectedEvent($event)"
  class="valtimo-widget-wizard-step__content"
>
  <cds-selection-tile
    class="valtimo-widget-wizard-step__tile"
    [value]="1"
    [selected]="widgetWidth() === 1"
    [disabled]="fieldsColumnsLength() > 1"
  >
    <h3>{{ 'widgetTabManagement.width.small' | translate }}</h3>

    <img
      src="valtimo-layout/img/widget-management/width/quarter.svg"
      [alt]="'widgetTabManagement.width.small' | translate"
    />
  </cds-selection-tile>

  <cds-selection-tile
    class="valtimo-widget-wizard-step__tile"
    [value]="2"
    [selected]="widgetWidth() === 2"
    [disabled]="fieldsColumnsLength() > 2"
  >
    <h3>{{ 'widgetTabManagement.width.medium' | translate }}</h3>

    <img
      src="valtimo-layout/img/widget-management/width/half.svg"
      [alt]="'widgetTabManagement.width.medium' | translate"
    />
  </cds-selection-tile>

  <cds-selection-tile
    class="valtimo-widget-wizard-step__tile"
    [value]="3"
    [selected]="widgetWidth() === 3"
    [disabled]="fieldsColumnsLength() > 3"
  >
    <h3>{{ 'widgetTabManagement.width.large' | translate }}</h3>

    <img
      src="valtimo-layout/img/widget-management/width/three-quarters.svg"
      [alt]="'widgetTabManagement.width.large' | translate"
    />
  </cds-selection-tile>

  <cds-selection-tile
    class="valtimo-widget-wizard-step__tile"
    [value]="4"
    [selected]="widgetWidth() === 4"
  >
    <h3>{{ 'widgetTabManagement.width.xtraLarge' | translate }}</h3>

    <img
      src="valtimo-layout/img/widget-management/width/full-width.svg"
      [alt]="'widgetTabManagement.width.xtraLarge' | translate"
    />
  </cds-selection-tile>
</cds-tile-group>
