<ng-container
  *ngIf="{documentDefinitionModel: documentDefinitionModel$ | async, loadingDocumentDefinition: loadingDocumentDefinition$ | async, selectedDocumentDefinition:selectedDocumentDefinition$ | async} as obs"
>
  <div class="cds--toolbar-content">
    <button
      cdsButton="primary"
      (click)="downloadDefinition()"
      [disabled]="obs.loadingDocumentDefinition || !obs.selectedDocumentDefinition"
    >
      <svg cdsIcon="download" size="16" class="cds--btn__icon"></svg>

      {{ 'Download document definition'| translate }}
    </button>
  </div>

  <valtimo-editor
    *ngIf="!obs.loadingDocumentDefinition; else loading"
    [model]="obs.documentDefinitionModel"
    [disabled]="true"
    heightStyle="calc(100vh - 316px)"
  >
  </valtimo-editor>

  <a id="downloadAnchorElement" style="display: none"></a>
</ng-container>

<ng-template #loading>
  <div class="loading-container">
    <cds-loading></cds-loading>
  </div>
</ng-template>
