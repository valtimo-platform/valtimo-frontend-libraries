<ng-container
  *ngIf="{documentDefinitionModel: documentDefinitionModel$ | async, loadingDocumentDefinition: loadingDocumentDefinition$ | async} as obs"
>
  <valtimo-editor
    *ngIf="!obs.loadingDocumentDefinition; else loading"
    [model]="obs.documentDefinitionModel"
    [disabled]="true"
    heightStyle="calc(100vh - 306px)"
  >
  </valtimo-editor>
</ng-container>

<ng-template #loading>
  <div class="loading-container">
    <cds-loading></cds-loading>
  </div>
</ng-template>
