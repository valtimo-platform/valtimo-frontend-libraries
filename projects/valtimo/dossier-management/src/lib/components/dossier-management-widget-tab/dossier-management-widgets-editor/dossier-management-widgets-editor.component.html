<cds-tabs type="contained">
  <cds-tab [heading]="'interface.editor.visualEditor' | translate">
    <valtimo-carbon-list
      [fields]="FIELDS"
      [header]="false"
      [items]="items$ | async"
      [movingRowsEnabled]="true"
      (itemsReordered)="onItemsReordered($event)"
    >
      <ng-container carbonToolbarContent>
        <ng-container *ngTemplateOutlet="addWidgetButton"></ng-container>
      </ng-container>

      <valtimo-no-results
        description="Click here to configure widgets"
        title="No widgets have been configured"
      ></valtimo-no-results>
    </valtimo-carbon-list>
  </cds-tab>
</cds-tabs>

<ng-template #addWidgetButton>
  <button cdsButton="primary" (click)="openAddModal()">
    {{ 'widgetTabManagement.list.add' | translate }}

    <svg class="cds--btn__icon" cdsIcon="add" size="16"></svg>
  </button>
</ng-template>

<valtimo-dossier-management-widget-wizard
  [open]="addModalOpen$ | async"
  (closeEvent)="onCloseEvent($event)"
></valtimo-dossier-management-widget-wizard>
