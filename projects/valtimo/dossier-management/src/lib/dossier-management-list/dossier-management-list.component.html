<div class="main-content pt-0">
  <div class="container-fluid">
    <div class="btn-group mt-m3px mb-3 float-right">
      <button class="btn btn-secondary btn-space mr-0" (click)="showModal()">
        <i class="icon mdi mdi-upload mr-1"></i>
        {{ 'Upload document definition' | translate }}
      </button>
    </div>
    <div class="clearfix"></div>
    <valtimo-widget>
      <valtimo-list
        [items]="dossiers"
        [fields]="dossierFields"
        [header]="true"
        [viewMode]="true"
        [isSearchable]="true"
        [pagination]="pagination"
        paginationIdentifier="dossierManagementList"
        (paginationClicked)="paginationClicked($event)"
        (paginationSet)="paginationSet()"
        (rowClicked)="redirectToDetails($event)"
      >
        <div header>
          <h3 class="list-header-title">{{ 'Dossiers' | translate }}</h3>
          <h5 class="list-header-description">{{ 'Overview of all Dossiers' | translate }}</h5>
        </div>
      </valtimo-list>
    </valtimo-widget>
  </div>
</div>

<valtimo-dossier-management-upload
  [show$]="showModal$"
  (definitionUploaded)="paginationSet()"
></valtimo-dossier-management-upload>
