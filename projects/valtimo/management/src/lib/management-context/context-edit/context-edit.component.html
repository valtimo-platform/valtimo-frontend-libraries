<div class="main-content">
  <div class="container-fluid">
    <div class="col-12 px-0 mb-5">
      <valtimo-widget>
        <div>
          <div class="card-body bg-light" *ngIf="data">
            <div class="row py-5">
              <div class="col-12">
                <div class="row">
                  <div class="col-12 col-sm-3 text-sm-right"><strong>Name</strong></div>
                  <div class="col-12 col-sm-8 col-lg-6">{{ data.name }}</div>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-white p-5">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <label class="col-12 col-sm-3 col-form-label text-sm-right" for="name"
                  >Name <span class="text-danger">*</span></label
                >
                <div class="col-12 col-sm-8 col-lg-6">
                  <input
                    valtimoFieldAutoFocus
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control"
                    placeholder="Context name"
                    [ngClass]="{
                      'is-valid': formControls.name.touched && formControls.name.valid,
                      'is-invalid': formControls.name.touched && formControls.name.errors
                    }"
                    required
                  />
                  <div
                    *ngIf="formControls.name.touched && formControls.name.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="formControls.name.errors.required">Context name is required</div>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-12 col-sm-3 col-form-label text-sm-right" for="roles"
                  >Authorities <span class="text-danger">*</span></label
                >
                <div class="col-12 col-sm-8 col-lg-6">
                  <ul *ngIf="!authorities?.length" class="list-group list-group-flush">
                    <li class="list-group-item">No authority available</li>
                  </ul>
                  <div
                    *ngIf="authorities?.length"
                    [ngClass]="{
                      'is-valid': !formControls.roles.errors,
                      'is-invalid': formControls.roles.errors
                    }"
                  >
                    <ul id="roles" class="list-group list-group-flush">
                      <li *ngFor="let authority of authorities" class="list-group-item">
                        <label class="mb-0 click-able d-block" (click)="toggleRole(authority.name)">
                          <i
                            class="icon mdi"
                            [ngClass]="
                              validateRole(authority.name)
                                ? 'mdi-checkbox-marked'
                                : 'mdi-checkbox-blank-outline'
                            "
                          ></i
                          >{{ authority.name }}
                        </label>
                      </li>
                    </ul>
                  </div>
                  <div
                    *ngIf="formControls.roles.errors"
                    [ngClass]="{'invalid-feedback d-block mt-2': formControls.roles.errors}"
                  >
                    <div *ngIf="formControls.roles.errors.required">
                      Authorities is required, minimum one authority selected
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-12 col-sm-3 col-form-label text-sm-right" for="processes"
                  >Processes</label
                >
                <div class="col-12 col-sm-8 col-lg-6">
                  <ul *ngIf="!processDefinitions?.length" class="list-group list-group-flush">
                    <li class="list-group-item">No process available</li>
                  </ul>
                  <ul
                    *ngIf="processDefinitions?.length"
                    id="processes"
                    class="list-group list-group-flush"
                  >
                    <li
                      *ngFor="let processDefinition of processDefinitions"
                      class="list-group-item"
                    >
                      {{ processDefinition.name }}
                      <div class="float-right btn-group btn-group-toggle" ngbRadioGroup>
                        <label
                          ngbButtonLabel
                          [ngClass]="
                            processDefinition['visibleInMenu'] === null
                              ? 'btn-primary'
                              : 'btn-default'
                          "
                        >
                          <input
                            ngbButton
                            type="radio"
                            (click)="setContextProcess(processDefinition.key, null)"
                          />
                          Not available
                        </label>
                        <label
                          ngbButtonLabel
                          [ngClass]="
                            processDefinition['visibleInMenu'] === false
                              ? 'btn-primary'
                              : 'btn-default'
                          "
                        >
                          <input
                            ngbButton
                            type="radio"
                            (click)="setContextProcess(processDefinition.key, false)"
                          />
                          Only tasks
                        </label>
                        <label
                          ngbButtonLabel
                          [ngClass]="
                            processDefinition['visibleInMenu'] === true
                              ? 'btn-primary'
                              : 'btn-default'
                          "
                        >
                          <input
                            ngbButton
                            type="radio"
                            (click)="setContextProcess(processDefinition.key, true)"
                          />
                          Process and tasks
                        </label>
                      </div>
                      <div class="clearfix"></div>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-12 col-sm-3 col-form-label text-sm-right">Menu items</label>
                <div class="col-12 col-sm-8 col-lg-6">
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      placeholder="Name"
                      [(ngModel)]="menuItemForm.name"
                      [ngModelOptions]="{standalone: true}"
                    />
                    <input
                      type="text"
                      class="form-control"
                      name="url"
                      placeholder="URL"
                      [(ngModel)]="menuItemForm.url"
                      [ngModelOptions]="{standalone: true}"
                    />
                    <div class="input-group-append">
                      <button class="btn btn-success" type="button" (click)="addMenuItem()">
                        <i class="icon mdi mdi-plus"></i>
                      </button>
                    </div>
                  </div>
                  <ul *ngIf="!form?.value?.menuItems?.length" class="list-group list-group-flush">
                    <li class="list-group-item">No menu item available</li>
                  </ul>
                  <div class="input-group mb-3" *ngFor="let menuItem of form?.value?.menuItems">
                    <input
                      type="text"
                      class="bg-white form-control"
                      readonly
                      value="{{ menuItem.name }}"
                    />
                    <input
                      type="text"
                      class="bg-white form-control"
                      readonly
                      value="{{ menuItem.url }}"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-danger"
                        type="button"
                        (click)="deleteMenuItem(menuItem)"
                      >
                        <i class="icon mdi mdi-close"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row pt-3 mt-1">
                <div class="col-12 col-sm-6 text-left">
                  <a [routerLink]="'/contexts'" class="btn btn-space btn-default">Back</a>
                  <button
                    *ngIf="data && data.id !== 1"
                    class="btn btn-space btn-danger"
                    type="button"
                    (click)="delete()"
                  >
                    Delete
                  </button>
                </div>
                <div class="col-12 col-sm-6 text-right">
                  <button class="btn btn-space btn-secondary" type="button" (click)="reset()">
                    Reset
                  </button>
                  <button
                    class="btn btn-space btn-primary"
                    type="submit"
                    [disabled]="form && form.invalid"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </valtimo-widget>
    </div>
  </div>
</div>
