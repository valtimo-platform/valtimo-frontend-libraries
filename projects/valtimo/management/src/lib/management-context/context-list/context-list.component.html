<div class="main-content pt-0">
  <div class="container-fluid">
    <div class="text-right">
      <div class="btn-group mt-m3px mb-3">
        <button [routerLink]="'create'" class="btn btn-primary btn-space mr-0">
          <i class="icon mdi mdi-plus"></i> &nbsp;
          <span>{{ 'Create new Context' | translate }}</span>
        </button>
      </div>
    </div>
    <valtimo-widget>
      <valtimo-list
        [items]="collection"
        [fields]="fields"
        (rowClicked)="rowClick($event)"
        [pagination]="pagination"
        [viewMode]="true"
        [isSearchable]="true"
        paginationIdentifier="contextList"
        (paginationSet)="paginationSet()"
        (paginationClicked)="paginationClicked($event)"
        [header]="true"
      >
        <div header>
          <h3 class="list-header-title">{{ 'Contexts' | translate }}</h3>
          <h5 class="list-header-description">{{ 'Overview of all Contexts' | translate }}</h5>
        </div>
      </valtimo-list>
    </valtimo-widget>
  </div>
</div>
