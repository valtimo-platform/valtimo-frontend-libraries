<valtimo-modal #decisionDeployModal elementId="decisionDeployModal" title="Upload Decision table" [showFooter]="true">
  <div body>
    <div class="mt-3">{{ 'decisions.upload.description' | translate }}</div>
    <div class="form-group mt-3 mb-3">
      <input type="file"
             id="file"
             accept=".dmn"
             (change)="onChange($event.target.files)">
    </div>
  </div>
  <div footer>
    <div class="mb-0 p-3 text-right">
      <button [disabled]="!dmn" class="btn btn-primary btn-space" type="button" (click)="deployDmn()">
        <i class="fa fa-upload"></i> &nbsp;
        {{ 'Upload' | translate }}
      </button>
    </div>
  </div>
</valtimo-modal>
