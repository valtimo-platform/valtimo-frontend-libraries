<div class="main-content pt-0">
  <div class="container-fluid">
    <div class="text-right">
      <div class="btn-group mt-m3px mb-3">
        <button (click)="this.deploy.openModal()" class="btn btn-secondary btn-space mr-0">
          <i class="icon mdi mdi-upload mr-1"></i>
          {{ 'Upload' | translate }}
        </button>
      </div>
    </div>
    <valtimo-decision-list #decisionList></valtimo-decision-list>
    <valtimo-decision-deploy
      #decisionDeploy
      (deploySuccessful)="this.list.loadDecisions()"
    ></valtimo-decision-deploy>
  </div>
</div>
