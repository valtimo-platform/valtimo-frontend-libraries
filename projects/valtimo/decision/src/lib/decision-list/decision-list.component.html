<ng-container *ngIf="decisionsLatestVersions$ | async as decisions">
  <ng-container *ngIf="(loading$ | async) === false">
    <valtimo-widget>
      <valtimo-list
        [items]="decisions"
        [fields]="fields"
        (rowClicked)="viewDecisionTable($event)"
        [header]="true"
        [viewMode]="true"
        [isSearchable]="true"
      >
        <div header>
          <h3 class="list-header-title">{{ 'Decision tables' | translate }}</h3>
          <h5 class="list-header-description">
            {{ 'Overview of all Decision tables' | translate }}
          </h5>
        </div>
      </valtimo-list>
    </valtimo-widget>
  </ng-container>
</ng-container>

<ng-container *ngIf="loading$ | async">
  <valtimo-spinner></valtimo-spinner>
</ng-container>
