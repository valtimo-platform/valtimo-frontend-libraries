<ng-container *ngIf="decisionsLatestVersions$ | async as decisions">
  <ng-container *ngIf="(loading$ | async) === false">
    <valtimo-carbon-list
      [items]="decisions"
      [fields]="fields"
      (rowClicked)="viewDecisionTable($event)"
      [header]="false"
      [isSearchable]="true"
    >
      <ng-container carbonToolbarContent>
        <button cdsButton="primary" (click)="this.deploy.openModal()">
          {{ 'Upload' | translate }}

          <svg class="cds--btn__icon" cdsIcon="upload" size="16"></svg>
        </button>
      </ng-container>
    </valtimo-carbon-list>
  </ng-container>
</ng-container>

<valtimo-decision-deploy #decisionDeploy></valtimo-decision-deploy>

<ng-container *ngIf="loading$ | async">
  <valtimo-carbon-list [loading]="true"> </valtimo-carbon-list>
</ng-container>
