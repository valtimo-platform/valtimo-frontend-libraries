<div
  class="dashboard-detail-table"
  *ngIf="tableConfig && {currentDashboard: currentDashboard$ | async} as obs"
>
  <valtimo-carbon-table
    [data]="widgetData$ | async"
    [tableConfig]="tableConfig"
    [hideTableHeader]="true"
  >
    <div carbonToolbarContent>
      <ng-container [ngTemplateOutlet]="addWidgetButton"></ng-container>
    </div>

    <valtimo-no-results
      [action]="addWidgetButton"
      description="{{ 'dashboardManagement.widgets.noResults.description' | translate }}"
      title="{{ 'dashboardManagement.widgets.noResults.title' | translate }}"
    ></valtimo-no-results>
  </valtimo-carbon-table>
</div>

<valtimo-widget-modal
  [showModal$]="showModal$"
  [type]="modalType"
  [dashboard]="currentDashboard$ | async"
></valtimo-widget-modal>

<ng-template #moveButtonsTemplate>
  <div class="move-buttons-container">
    <button [ibmButton]="'tertiary'" [iconOnly]="true">
      <svg class="cds--btn__icon" cdsIcon="arrow--up" size="16"></svg>
    </button>

    <button [ibmButton]="'tertiary'" [iconOnly]="true">
      <svg class="cds--btn__icon" cdsIcon="arrow--down" size="16"></svg>
    </button>
  </div>
</ng-template>

<ng-container renderInPageHeader>
  <ng-template>
    <button ibmButton="tertiary" size="md" (click)="editDashboard()">
      {{ 'dashboardManagement.widgets.editButton' | translate }}
      <svg class="cds--btn__icon" cdsIcon="edit" size="16"></svg>
    </button>
  </ng-template>
</ng-container>

<ng-template #addWidgetButton>
  <button cdsButton="primary" (click)="addWidget()">
    {{ 'dashboardManagement.widgets.add' | translate }}

    <svg class="cds--btn__icon" cdsIcon="add" size="16"></svg>
  </button>
</ng-template>
