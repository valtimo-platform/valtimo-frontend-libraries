<ibm-modal
  *ngIf="{
    isAdd: type === 'add'
  } as vars"
  [open]="open"
  showFooter="true"
  [title]="vars.title"
  valtimoIbmModal
>
  <ibm-modal-header [showCloseButton]="true" (closeSelect)="onCancel()">
    <h3 ibmModalHeaderHeading>
      {{
        vars.isAdd
          ? ('accessControl.roles.add' | translate)
          : ('accessControl.roles.editRole' | translate)
      }}
    </h3>
  </ibm-modal-header>

  <section ibmModalContent>
    <form [formGroup]="form">
      <ibm-label [invalid]="key.dirty && key.invalid">
        {{ 'accessControl.roles.name' | translate }}

        <input
          formControlName="key"
          ibmText
          placeholder="{{ 'accessControl.roles.name' | translate }}"
          [attr.modal-primary-focus]="true"
          [invalid]="key.dirty && key.invalid"
        />
      </ibm-label>
    </form>
  </section>

  <ibm-modal-footer>
    <button ibmButton="ghost" (click)="onCancel()">
      {{ 'interface.cancel' | translate }}
    </button>

    <button [disabled]="this.form.invalid" (click)="onConfirm()" ibmButton="primary">
      {{ vars.isAdd ? ('interface.create' | translate) : ('interface.save' | translate) }}
    </button>
  </ibm-modal-footer>
</ibm-modal>
