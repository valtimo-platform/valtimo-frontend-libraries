<div
  *ngIf="{
    documentDefinitionName: setDocumentDefinitionName$ | async,
    activeTab: activeTab$ | async
  } as obs"
  class="task-management-detail"
>
  <ng-container *ngIf="{columns: obs.activeTab === TAB_ENUM.COLUMNS} as activeTab">
    <cds-tabs class="dossier-management-tabs" type="contained">
      <cds-tab
        [active]="activeTab.columns"
        [heading]="'taskManagement.columns' | translate"
        (selected)="setActiveTab(TAB_ENUM.COLUMNS)"
      ></cds-tab>
    </cds-tabs>

    <valtimo-task-management-columns *ngIf="activeTab.columns"> </valtimo-task-management-columns>
  </ng-container>
</div>
