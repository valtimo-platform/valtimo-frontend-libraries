<cds-modal [open]="logEventModel !== null" size="lg">

    Log details
  </cds-modal-header>

  <section cdsModalContent>
    <valtimo-editor [disabled]="true" [model]="logEventModel"></valtimo-editor>
  </section>
</cds-modal>
