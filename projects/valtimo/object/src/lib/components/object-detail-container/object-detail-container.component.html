<div class="main-content">
  <div class="container-fluid">
    <div class="col-12 px-0 mb-5">
      <valtimo-widget>
        <ng-container *ngTemplateOutlet="title"></ng-container>
        <ng-container *ngTemplateOutlet="tabs"></ng-container>
        <ng-container *ngTemplateOutlet="tabContent"></ng-container>
      </valtimo-widget>
    </div>
  </div>
</div>

<ng-template #title>
  <div class="bg-light dossier-header">
    <h3 class="dossier-title">
      {{ 'object.header' | translate }}
    </h3>
  </div>
</ng-template>

<ng-template #tabs>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a
        id="general-tab"
        class="nav-link clickable active"
        data-toggle="tab"
        (click)="displayBodyComponent(TabEnum.GENERAL)"
      >
        {{ 'object.tabs.general' | translate }}
      </a>
    </li>
  </ul>
</ng-template>

<ng-template #tabContent>
  <div class="pl-1 pr-1 pt-3 bg-white position-relative tab-container">
    <div *ngIf="currentTab && currentTab === TabEnum.GENERAL">
      <valtimo-object-detail></valtimo-object-detail>
    </div>
  </div>
</ng-template>
