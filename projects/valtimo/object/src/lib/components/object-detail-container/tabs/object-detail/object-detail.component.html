<div id="object-datail-content" class="pt-0">
  <ng-container *ngTemplateOutlet="buttons;"></ng-container>
  <div class="clearfix"></div>
  <ng-container *ngTemplateOutlet="widget;"></ng-container>
</div>

<ng-template #buttons let-object="object">
  <div class="btn-group mt-m3px mb-3 pr-2 float-right">
    <a id="downloadAnchorElement" class="d-none"></a>
    <button class="btn btn-secondary btn-space">
      <i class="icon mdi mdi-pencil mr-1"></i>
      Edit
    </button>
  </div>
</ng-template>

<ng-template #widget let-object="object">
  <valtimo-widget>
    <div class="row bg-white mt-5 mb-2 pl-2 pr-2">

    </div>
  </valtimo-widget>
</ng-template>
