<div class="custom-widget">
  <h4 class="custom-widget__title">{{ (widgetConfig$ | async)?.title || '-' }}</h4>

  <div class="custom-widget__content">
    <ng-template #customWidgetContainer></ng-template>

    @if (noCustomComponentAvailable()) {
      <valtimo-no-results
        [collapseVertically]="true"
        [description]="'dossier.widgets.noCustomComponentDescription' | translate"
        [smallPadding]="true"
      ></valtimo-no-results>
    }
  </div>
</div>
