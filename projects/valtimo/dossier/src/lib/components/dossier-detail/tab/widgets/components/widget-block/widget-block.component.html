<ng-container
  *ngIf="{
    caseWidgetXY: caseWidgetXY$ | async,
    documentId: documentId$ | async,
    packResultAvailable: packResultAvailable$ | async,
    tabKey: tabKey$ | async,
    widgetConfiguration: widget$ | async,
    widgetData: widgetData$ | async
  } as obs"
>
  <div
    #widgetBlock
    class="widget-block"
    [style.top.px]="obs.caseWidgetXY?.y"
    [style.left.px]="obs.caseWidgetXY?.x"
  >
    <div #widgetBlockContent class="widget-block__content">
      @switch (obs.widgetConfiguration.type) {
        @case (CaseWidgetType.TABLE) {
          <valtimo-widget-table
            [documentId]="obs.documentId"
            [tabKey]="obs.tabKey"
            [widgetConfiguration]="obs.widgetConfiguration"
            [widgetData]="obs.widgetData"
            (paginationEvent)="onPaginationEvent($event)"
          ></valtimo-widget-table>
        }
        @case (CaseWidgetType.CUSTOM) {
          <valtimo-custom-widget [widgetConfig]="obs.widgetConfiguration"></valtimo-custom-widget>
        }
      }
    </div>
  </div>
</ng-container>
