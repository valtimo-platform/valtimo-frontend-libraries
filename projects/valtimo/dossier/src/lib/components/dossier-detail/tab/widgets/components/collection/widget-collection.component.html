<ng-container
  *ngIf="{
    widgetConfiguration: widgetConfiguration$ | async,
    widgetPropertyValue: widgetPropertyValue$ | async
  } as obs"
>
  <span class="valtimo-widget-collection__title">Main title</span>

  <div
    #widgetCollection
    [ngClass]="{
      'valtimo-widget-collection__render-vertically': amountOfColumns() === 1,
      'valtimo-widget-collection__render-two-columns': amountOfColumns() === 2,
      'valtimo-widget-collection__render-three-columns': amountOfColumns() === 3,
      'valtimo-widget-collection__container': amountOfColumns() === 4
    }"
  >
    @for (field of obs?.widgetPropertyValue; track field.key) {
      <div class="valtimo-widget-collection__card">
        @for (property of field; track property.value) {
          <div
            [ngClass]="{
              'valtimo-widget-collection__full-width-input': property?.width === 'full',
              'valtimo-widget-collection__half-width-input': property?.width === 'half'
            }"
          >
            <cds-label>
              {{ property?.title }}

              <input
                [value]="property?.value"
                [readonly]="true"
                class="valtimo-widget-collection__card-input"
                cdsText
              />
            </cds-label>
          </div>
        }
      </div>
    }
  </div>

  <cds-pagination-nav
    *ngIf="paginationModel()"
    class="valtimo-widget-collection__pagination"
    [model]="paginationModel()"
    (selectPage)="onSelectPage($event)"
  >
  </cds-pagination-nav>
</ng-container>
