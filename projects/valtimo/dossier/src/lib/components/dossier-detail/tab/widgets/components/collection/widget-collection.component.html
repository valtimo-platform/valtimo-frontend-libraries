<cds-tile
  *ngIf="{
    widgetConfiguration: widgetConfiguration$ | async,
    widgetPropertyValue: widgetPropertyValue$ | async
  } as obs"
>
  <span class="widget-collection__title">Main title</span>

  <div class="widget-collection__container">
    <div class="widget-collection__column">
      <h4 class="widget-collection__card-title">Testing column 1</h4>
      @for (column of obs?.widgetData; track column.key) {
        <div class="widget-collection__card-column>
          @for (property of column; track property) {
            <div class="widget-collection__card-input">
              <cds-label>
                {{ property?.title }}

                <input cdsText [value]="property?.value" [readonly]="true" />
              </cds-label>
            </div>
          }
        </div>
      }
    </div>
  </div>

  <cds-pagination-nav
    *ngIf="paginationModel()"
    class="widget-collection__pagination"
    [model]="paginationModel()"
    (selectPage)="onSelectPage($event)"
  >
  </cds-pagination-nav>
</cds-tile>
