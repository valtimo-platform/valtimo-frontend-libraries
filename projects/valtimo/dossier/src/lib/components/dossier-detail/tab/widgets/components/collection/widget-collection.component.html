<ng-container
  *ngIf="{
    widgetConfiguration: widgetConfiguration$ | async,
    collectionWidgetCards: collectionWidgetCards$ | async
  } as obs"
>
  <span class="valtimo-widget-collection__title">{{ widgetTitle() }}</span>

  <div
    #widgetCollection
    [ngClass]="{
      'valtimo-widget-collection__render-vertically': amountOfColumns() === 1,
      'valtimo-widget-collection__render-two-columns': amountOfColumns() === 2,
      'valtimo-widget-collection__render-three-columns': amountOfColumns() === 3,
      'valtimo-widget-collection__container': amountOfColumns() === 4
    }"
  >
    @for (card of obs?.collectionWidgetCards; track card.key) {
      <div
        class="valtimo-widget-collection__card"
        [ngClass]="{'valtimo-widget-collection__card--hidden': card.hidden}"
      >
        <span class="valtimo-widget-collection__card-title">{{ card.title }}</span>

        @for (field of card.fields; track field.key) {
          <div
            [ngClass]="{
              'valtimo-widget-collection__full-width-input': field?.width === 'full',
              'valtimo-widget-collection__half-width-input': field?.width === 'half'
            }"
          >
            <cds-label>
              {{ field?.title }}

              <input
                [value]="field?.value"
                [readonly]="true"
                class="valtimo-widget-collection__card-input"
                cdsText
              />
            </cds-label>
          </div>
        }
      </div>
    }
  </div>

  @if (!obs?.collectionWidgetCards?.length) {
    <valtimo-no-results
      [collapseVertically]="true"
      [description]="'dossier.widgets.noData' | translate"
      [smallPadding]="true"
    ></valtimo-no-results>
  }

  <cds-pagination-nav
    *ngIf="paginationModel() && (showPagination$ | async)"
    class="valtimo-widget-collection__pagination"
    [model]="paginationModel()"
    (selectPage)="onSelectPage($event)"
  >
  </cds-pagination-nav>
</ng-container>
