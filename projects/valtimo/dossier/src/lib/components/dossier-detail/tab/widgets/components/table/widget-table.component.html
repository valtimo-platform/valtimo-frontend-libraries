{{ widgetConfiguration?.title }}

<ng-container
  *ngIf="{
    fields: fields$ | async,
    widgetData: widgetData$ | async,
  } as obs"
>
  <valtimo-carbon-list
    [loading]="!obs.widgetData || !obs.fields"
    [header]="false"
    [hideToolbar]="true"
    [fields]="obs.fields"
    [items]="obs.widgetData"
    data-carbon-theme="white"
  ></valtimo-carbon-list>

  <cds-pagination-nav
    [model]="paginationModel()"
    (selectPage)="onSelectPage($event)"
  >
  </cds-pagination-nav>
</ng-container>
