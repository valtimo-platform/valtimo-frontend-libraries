<cds-tile
  *ngIf="{
    fields: fields$ | async,
    widgetData: widgetData$ | async
  } as obs"
  class="valtimo-widget-table"
>
  <span class="widget-title">{{ widgetConfiguration?.title }}</span>

  <section *ngIf="obs.widgetData && obs.fields" class="valtimo-widget-table__content">
    <valtimo-carbon-list
      [header]="false"
      [hideToolbar]="true"
      [fields]="obs.fields"
      [items]="obs.widgetData || []"
    >
      <valtimo-no-results
        [collapseVertically]="true"
        [description]="'dossier.widgets.noDataFound' | translate"
        [smallPadding]="true"
      ></valtimo-no-results>
    </valtimo-carbon-list>

    <cds-pagination-nav
      *ngIf="paginationModel()"
      class="valtimo-widget-table__pagination"
      [model]="paginationModel()"
      (selectPage)="onSelectPage($event)"
    >
    </cds-pagination-nav>
  </section>
</cds-tile>
