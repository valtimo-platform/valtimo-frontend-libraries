<cds-modal valtimoCdsModal [open]="open" (close)="closeModal()" showFooter="true">
  <cds-modal-header showCloseButton="true" (closeSelect)="closeModal()">
    <h3 cdsModalHeaderHeading>{{ 'dossier.bulkAssign.modal.title' | translate }}</h3>
  </cds-modal-header>

  <section cdsModalContent>
    <form *ngIf="candidateUsers$ | async as candidateUsers" [formGroup]="formGroup">
      <cds-combo-box
        formControlName="assignee"
        [dropUp]="false"
        [items]="candidateUsers"
        [label]="'dossier.bulkAssign.modal.selectLabel' | translate"
        [placeholder]="'dossier.bulkAssign.modal.selectPlaceholder' | translate"
      >
        <cds-dropdown-list></cds-dropdown-list>
      </cds-combo-box>
    </form>
  </section>

  <cds-modal-footer>
    <button cdsButton="ghost" (click)="closeModal()">{{ 'interface.cancel' | translate }}</button>

    <button cdsButton="primary" [disabled]="formGroup.invalid" (click)="closeModal(true)">
      {{ 'dossier.bulkAssign.modal.confirm' | translate }}
    </button>
  </cds-modal-footer>
</cds-modal>
