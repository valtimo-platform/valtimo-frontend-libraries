<div *ngIf="associatedProcessDocumentDefinitions$ | async as associatedProcessDocumentDefinitions">
  <div
    class="modal fade"
    id="startProcess"
    tabindex="-1"
    role="dialog"
    aria-labelledby="startProcessLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="startProcessLabel">
            {{ 'dashboard.startProcess.title' | translate }}
          </h3>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="table-responsive">
            <table class="table m-0">
              <tr
                *ngFor="let processDocumentDefinition of associatedProcessDocumentDefinitions"
                (click)="selectProcess(processDocumentDefinition)"
                style="cursor: pointer"
              >
                <td>{{ processDocumentDefinition.processName }}</td>
              </tr>
            </table>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            {{ 'cta.close' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<valtimo-dossier-process-start-modal
  #processStartModal
  (formFlowComplete)="onFormFlowComplete()"
  (noProcessLinked)="onNoProcessLinked()"
></valtimo-dossier-process-start-modal>
