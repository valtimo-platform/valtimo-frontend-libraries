<ng-container
  *ngIf="{
    objects: objects$ | async,
    columns: columns$ | async
  } as obs"
>
  <v-table
    [loading]="!obs.objects"
    [items]="obs.objects"
    [columns]="obs.columns"
    [showEditButtons]="true"
    editButtonTranslationKey="dossier.objectType.viewObject"
    [amountOfLoadingRows]="2"
    [itemsTranslationKey]="'pluginManagement.tableItemsText'"
    [showPagination]="false"
    (editButtonClicked)="rowClicked($event)"
  ></v-table>
</ng-container>

<v-modal #viewObjectModal (closeEvent)="hide()" [hideFooter]="true">
  <div role="header">
    <v-title [margin]="false" type="h2" [fullWidth]="true" [center]="true">{{
      objectName$ | async
    }}</v-title>
  </div>
  <div role="content">
    <valtimo-form-io [form]="objectForm$ | async"></valtimo-form-io>
  </div>
</v-modal>
