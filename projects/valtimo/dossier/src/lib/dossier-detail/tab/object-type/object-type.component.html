<ng-container
  *ngIf="{
    objects: objects$ | async,
    columns: columns$ | async,
    loading: loading$ | async,
    hasData: hasData$ | async
  } as obs"
>
  <v-table
    *ngIf="obs.hasData || obs.loading"
    [loading]="obs.loading"
    [items]="obs.objects"
    [columns]="obs.columns"
    [showEditButtons]="true"
    editButtonTranslationKey="dossier.zaakobjecten.objectType.viewObject"
    [amountOfLoadingRows]="2"
    [itemsTranslationKey]="'pluginManagement.tableItemsText'"
    [showPagination]="false"
    (editButtonClicked)="rowClicked($event)"
  ></v-table>

  <v-paragraph *ngIf="!obs.hasData && !obs.loading" [center]="true">{{
    'dossier.zaakobjecten.noObjectType' | translate
  }}</v-paragraph>
</ng-container>

<v-modal #viewObjectModal (closeEvent)="hide()" [hideFooter]="true" [maxWidthPx]="750">
  <div role="header">
    <v-title [margin]="false" type="h2" [fullWidth]="true" [center]="true">{{
      objectName$ | async
    }}</v-title>
  </div>

  <div role="content">
    <valtimo-form-io
      *ngIf="(noFormDefinitionComponent$ | async) === false"
      [form]="objectForm$ | async"
    ></valtimo-form-io>
    <v-paragraph *ngIf="noFormDefinitionComponent$ | async" [center]="true">{{
      'dossier.zaakobjecten.noFormDefinitionComponent' | translate
    }}</v-paragraph>
  </div>
</v-modal>
