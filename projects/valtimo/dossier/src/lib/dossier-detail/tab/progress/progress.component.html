<div
  class="full-height-tab-content"
  *ngIf="
    processDocumentInstances && processDocumentInstances.length > 0;
    else emptyProcessDocumentInstances
  "
>
  <div class="col-3">
    <label><strong>Process</strong></label
    ><br />
    <select class="form-control" (change)="loadProcessInstance($event.target.value)">
      <option
        *ngFor="let processDocumentInstance of processDocumentInstances"
        [value]="processDocumentInstance.id.processInstanceId"
        [selected]="selectedProcessInstanceId === processDocumentInstance.id.processInstanceId"
      >
        {{ processDocumentInstance.processName }}
      </option>
    </select>
  </div>
  <valtimo-process-diagram
    [processInstanceId]="selectedProcessInstanceId"
  ></valtimo-process-diagram>
</div>

<ng-template #emptyProcessDocumentInstances>
  <span> {{ 'progress.noProcessDocumentInstances' | translate }}</span>
</ng-template>
