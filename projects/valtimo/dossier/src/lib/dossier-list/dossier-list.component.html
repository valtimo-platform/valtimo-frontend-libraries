<ng-container
  *ngIf="{
    fields: fields$ | async,
    documentItems: documentItems$ | async,
    searchFields: searchFields$ | async,
    schema: schema$ | async,
    loaded:
      !loadingFields &&
      !loadingPagination &&
      !loadingSearchFields &&
      !loadingAssigneeFilter &&
      !loadingDocumentItems
  } as obs"
>
  <div class="main-content pt-0">
    <div class="container-fluid">
      <div class="col-12 px-0 mb-5">
        <valtimo-dossier-list-actions
          [loading]="!obs.loaded"
          (formFlowComplete)="refresh()"
        ></valtimo-dossier-list-actions>
        <ng-container *ngIf="obs.loaded; else loading">
          <ng-container *ngTemplateOutlet="searchFields; context: {obs: obs}"></ng-container>

          <ng-container *ngTemplateOutlet="list; context: {obs: obs}"></ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #searchFields let-obs="obs">
  <div class="mb-3">
    <valtimo-search-fields
      [searchFields]="obs.searchFields"
      (doSearch)="search($event)"
      [documentDefinitionName]="documentDefinitionName$ | async"
      [defaultValues]="searchFieldValues$ | async"
    ></valtimo-search-fields>
  </div>
</ng-template>

<ng-template #list let-obs="obs">
  <ng-container *ngIf="canHaveAssignee">
    <ng-container *ngTemplateOutlet="tabs"></ng-container>
  </ng-container>

  <valtimo-carbon-table
    [data]="obs.documentItems"
    [fields]="obs.fields"
    hideTableHeader
    [loading]="loadingDocumentItems"
    [initialSort]="pagination.sort"
    [tableConfig]="tableConfig"
    [pagination]="pagination"
    (paginationChange)="onPaginationChange($event)"
    (rowClick)="onRowClick($event)"
    (sortChange)="onSortChange($event)"
  >
    {{ 'interface.noResults' | translate }}
  </valtimo-carbon-table>
</ng-template>

<ng-template #tabs>
  <ng-container *ngIf="assigneeFilter$ | async as assigneeFilter">
    <cds-tabs type="contained" data-carbon-theme="g10" class="dossier-list-tabs">
      <cds-tab
        [active]="assigneeFilter === 'ALL'"
        heading="{{ 'dossier.tabs.ALL' | translate }}"
        (selected)="tabChange('ALL')"
      ></cds-tab>
      <cds-tab
        [active]="assigneeFilter === 'MINE'"
        heading="{{ 'dossier.tabs.MINE' | translate }}"
        (selected)="tabChange('MINE')"
      ></cds-tab>
      <cds-tab
        [active]="assigneeFilter === 'OPEN'"
        heading="{{ 'dossier.tabs.OPEN' | translate }}"
        (selected)="tabChange('OPEN')"
      ></cds-tab>
    </cds-tabs>
  </ng-container>
</ng-template>

<ng-template #configuredTabs>
  <ng-container *ngIf="assigneeFilter$ | async as assigneeFilter">
    <cds-tabs type="contained" data-carbon-theme="g10" class="dossier-list-tabs">
      <cds-tab
        *ngFor="let tab of visibleDossierTabs"
        [active]="assigneeFilter === tab"
        heading="{{ 'dossier.tabs.' + tab | translate }}"
        (selected)="tabChange(tab)"
      ></cds-tab>
    </cds-tabs>
  </ng-container>
</ng-template>

<ng-template #loading><valtimo-spinner></valtimo-spinner></ng-template>
