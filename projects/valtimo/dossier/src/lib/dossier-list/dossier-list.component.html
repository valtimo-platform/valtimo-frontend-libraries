<div class="main-content pt-0" *ngIf="{loading: loading$ | async} as obs">
  <div class="container-fluid">
    <div class="col-12 px-0 mb-5">
      <valtimo-dossier-list-actions [loading]="obs.loading"></valtimo-dossier-list-actions>
      <valtimo-spinner *ngIf="obs.loading"></valtimo-spinner>
      <ng-container *ngTemplateOutlet="searchFields"></ng-container>
      <ng-container *ngTemplateOutlet="list; context: {obs: obs}"></ng-container>
    </div>
  </div>
</div>

<ng-template #searchFields>
  <div class="mb-3">
    <valtimo-search-fields
      [loading]="loadingDocumentSearchFields$ | async"
      [searchFields]="documentSearchFields$ | async"
      (doSearch)="search($event)"
      [documentDefinitionName]="documentDefinitionName$ | async"
      [setValuesSubject$]="setSearchFieldValuesSubject$"
    ></valtimo-search-fields>
  </div>
</ng-template>

<ng-template #list let-obs="obs">
  <ng-container *ngIf="pagination$ | async as pagination">
    <ng-container *ngIf="fields$ | async as fields">
      <ng-container *ngIf="documentItems$ | async as documentItems">
        <valtimo-widget *ngIf="obs.loading === false">
          <valtimo-list
            [items]="documentItems"
            [fields]="fields"
            (rowClicked)="rowClick($event)"
            [pagination]="pagination"
            [viewMode]="true"
            [header]="true"
            paginationIdentifier="dossierList"
            (paginationClicked)="pageChange($event)"
            (paginationSet)="pageSizeChange($event)"
            [initialSortState]="pagination.sort"
            (sortChanged)="sortChanged($event)"
          >
            <div header>
              <h3 class="list-header-title">
                {{ (schema$ | async)?.title }}
                <sup class="ml-1 badge badge-pill badge-primary">{{
                  pagination?.collectionSize || 0
                }}</sup>
              </h3>
            </div>
            <div tabs *ngIf="canHaveAssignee$ | async">
              <ng-container *ngTemplateOutlet="tabs"></ng-container>
            </div>
          </valtimo-list>
        </valtimo-widget>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-template>

<ng-template #configuredTabs>
  <ul ngbNav [destroyOnHide]="false" (navChange)="tabChange($event)" class="nav-tabs">
    <li
      *ngFor="let tab of dossierVisibleTabs"
      [ngbNavItem]="tab"
      [title]="'dossier.tabs.' + tab | translate"
    >
      <a ngbNavLink>{{ 'dossier.tabs.' + tab | translate }}</a>
    </li>
  </ul>
</ng-template>

<ng-template #tabs>
  <ul
    *ngIf="dossierVisibleTabs === null; else configuredTabs"
    ngbNav
    [destroyOnHide]="false"
    (navChange)="tabChange($event)"
    class="nav-tabs"
  >
    <li ngbNavItem="all" [title]="'dossier.tabs.ALL' | translate">
      <a ngbNavLink>{{ 'dossier.tabs.ALL' | translate }}</a>
    </li>
    <li ngbNavItem="mine" [title]="'dossier.tabs.MINE' | translate">
      <a ngbNavLink>{{ 'dossier.tabs.MINE' | translate }}</a>
    </li>
    <li ngbNavItem="open" [title]="'dossier.tabs.OPEN' | translate">
      <a ngbNavLink>{{ 'dossier.tabs.OPEN' | translate }}</a>
    </li>
  </ul>
</ng-template>
