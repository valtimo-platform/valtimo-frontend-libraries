<ng-container
  *ngIf="{
    documentItems: documentItems$ | async,
    fields: fields$ | async,
    schema: schema$ | async,
    searchFields: searchFields$ | async,
    loaded:
      !loadingFields &&
      !loadingPagination &&
      !loadingSearchFields &&
      !loadingAssigneeFilter &&
      !loadingDocumentItems
  } as obs"
>
  <div class="main-content pt-0">
    <div class="container-fluid">
      <div class="col-12 px-0 mb-5">
        <valtimo-dossier-list-actions
          [loading]="!obs.loaded"
          (formFlowComplete)="refresh()"
        ></valtimo-dossier-list-actions>

        <ng-container *ngIf="obs.loaded; else loading">
          <ng-container *ngTemplateOutlet="searchFields; context: {obs: obs}"></ng-container>

          <ng-container *ngTemplateOutlet="list; context: {obs: obs}"></ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #searchFields let-obs="obs">
  <valtimo-search-fields
    [defaultValues]="searchFieldValues$ | async"
    [documentDefinitionName]="documentDefinitionName$ | async"
    [searchFields]="obs.searchFields"
    (doSearch)="search($event)"
  ></valtimo-search-fields>
</ng-template>

<ng-template #list let-obs="obs">
  <valtimo-widget>
    <valtimo-list
      [fields]="obs.fields"
      [header]="true"
      [initialSortState]="pagination.sort"
      [items]="obs.documentItems"
      [pagination]="pagination"
      [viewMode]="true"
      (paginationClicked)="pageChange($event)"
      (paginationSet)="pageSizeChange($event)"
      (rowClicked)="rowClick($event)"
      (sortChanged)="sortChanged($event)"
      paginationIdentifier="dossierList"
    >
      <div header>
        <h3 class="list-header-title">
          <sup class="ml-1 badge badge-pill badge-primary">
            {{ pagination?.collectionSize || 0 }}
          </sup>
        </h3>
      </div>

      <div tabs *ngIf="canHaveAssignee">
        <ng-container *ngTemplateOutlet="tabs"></ng-container>
      </div>
    </valtimo-list>
  </valtimo-widget>
</ng-template>

<ng-template #tabs>
  <ng-container *ngIf="assigneeFilter$ | async as assigneeFilter">
    <ul
      *ngIf="visibleDossierTabs === null; else configuredTabs"
      [activeId]="assigneeFilter"
      [destroyOnHide]="false"
      (navChange)="tabChange($event)"
      class="nav-tabs"
      ngbNav
    >
      <li ngbNavItem="ALL" [title]="'dossier.tabs.ALL' | translate">
        <a ngbNavLink>{{ 'dossier.tabs.ALL' | translate }}</a>
      </li>

      <li ngbNavItem="MINE" [title]="'dossier.tabs.MINE' | translate">
        <a ngbNavLink>{{ 'dossier.tabs.MINE' | translate }}</a>
      </li>

      <li ngbNavItem="OPEN" [title]="'dossier.tabs.OPEN' | translate">
        <a ngbNavLink>{{ 'dossier.tabs.OPEN' | translate }}</a>
      </li>
    </ul>
  </ng-container>
</ng-template>

<ng-template #configuredTabs>
  <ng-container *ngIf="assigneeFilter$ | async as assigneeFilter">
    <ul
      [activeId]="assigneeFilter"
      [destroyOnHide]="false"
      (navChange)="tabChange($event)"
      class="nav-tabs"
      ngbNav
    >
      <li
        *ngFor="let tab of visibleDossierTabs"
        [ngbNavItem]="tab"
        [title]="'dossier.tabs.' + tab | translate"
      >
        <a ngbNavLink>{{ 'dossier.tabs.' + tab | translate }}</a>
      </li>
    </ul>
  </ng-container>
</ng-template>

<ng-template #loading><valtimo-spinner></valtimo-spinner></ng-template>
