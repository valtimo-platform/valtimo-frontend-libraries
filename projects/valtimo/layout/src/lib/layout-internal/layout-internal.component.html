<div class="be-wrapper be-fixed-sidebar be-collapsible-sidebar" #wrapper>
  <valtimo-topbar></valtimo-topbar>
  <valtimo-left-sidebar
    [hidden]="layoutService.isFullscreen"
    [menuIsOpen]="menuOpen$ | async"
    (menuWidthChanged)="menuWidthChanged($event)"
  ></valtimo-left-sidebar>
  <div
    [ngClass]="{'be-content': !layoutService.isFullscreen}"
    [style.marginLeft.px]="
      (menuOpen$ | async) && !layoutService.isFullscreen ? (menuWidth$ | async) : null
    "
  >
    <valtimo-alert></valtimo-alert>
    <valtimo-page-header
      [hidden]="layoutService.isFullscreen || (showPageHeader$ | async) === false"
    ></valtimo-page-header>
    <router-outlet></router-outlet>
  </div>
  <valtimo-right-sidebar></valtimo-right-sidebar>
  <!--<valtimo-session-expired-popup *ngIf="auth0Service.sessionExpired"></valtimo-session-expired-popup>-->
</div>
