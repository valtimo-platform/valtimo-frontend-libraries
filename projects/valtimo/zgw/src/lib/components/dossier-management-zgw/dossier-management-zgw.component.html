<ng-container *ngIf="currentTab$ | async as currentTab">
  <ng-container
    *ngIf="{
      documentenApiColumnsActive: currentTab === ZgwTabEnum.DOCUMENTEN_API_COLUMNS
    } as vars"
  >
    <cds-tabs class="dossier-management-tabs">
      <cds-tab
        class="no-padding-left-right no-padding-top-bottom"
        [active]="vars.documentenApiColumnsActive"
        [heading]="'dossierManagement.tabs.zgw' | translate"
        (selected)="displayTab(ZgwTabEnum.DOCUMENTEN_API_COLUMNS)"
      ></cds-tab
    ></cds-tabs>

    <div class="dossier-management-zgw__content">
      <valtimo-documenten-api-columns
        *ngIf="vars.documentenApiColumnsActive"
      ></valtimo-documenten-api-columns>
    </div>
  </ng-container>
</ng-container>
