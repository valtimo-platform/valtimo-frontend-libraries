<ng-container *ngIf="documentenApiUploadProviders$ | async">
  <h2 class="mb-4">{{ 'dossierManagement.linkProcess.title' | translate }}</h2>

  <v-paragraph [margin]="true">{{
    'dossierManagement.linkProcess.description' | translate
  }}</v-paragraph>

  <ng-container
    *ngIf="{
      processItems: processItems$ | async,
      disabled: disabled$ | async,
    } as obs"
  >
    <cds-combo-box
      [appendInline]="true"
      (selected)="selectProcess($event)"
      [disabled]="obs.disabled || !obs.processItems"
    >
      <cds-dropdown-list [items]="obs.processItems || []"></cds-dropdown-list>
    </cds-combo-box>
  </ng-container>
</ng-container>
