<cds-modal valtimoCdsModal [open]="type !== 'closed'" size="sm">
  <cds-modal-header showCloseButton="true" (closeSelect)="onClose()">
    <h3 cdsModalHeaderHeading>
      {{ (type === 'add' ? 'zgw.columns.add' : 'zgw.columns.edit') | translate }}
    </h3>
  </cds-modal-header>

  <form cdsModalContent [formGroup]="formGroup">
    <cds-dropdown
      formControlName="column"
      [label]="'zgw.columns.column' | translate"
      [dropUp]="false"
    >
      <cds-dropdown-list [items]="availableColumns"></cds-dropdown-list>
    </cds-dropdown>

    <!-- TODO: Add default sort functionality when BE supports it -->
  </form>

  <cds-modal-footer>
    <button cdsButton="secondary" (click)="onClose()">
      {{ 'interface.cancel' | translate }}
    </button>

    @if (type === 'add') {
      <button cdsButton="primary" [disabled]="formGroup.invalid" (click)="addColumn()">
        {{ 'interface.add' | translate }}
      </button>
    } @else {
      <!-- TODO: Enable when BE supports default sorting -->

      <!-- <button cdsButton="primary" (click)="editColumn()">
        {{ 'interface.save' | translate }}
      </button> -->
    }
  </cds-modal-footer>
</cds-modal>
