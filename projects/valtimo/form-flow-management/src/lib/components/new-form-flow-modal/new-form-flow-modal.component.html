<cds-modal [open]="open" showFooter="true" [title]="'formFlow.add' | translate" valtimoCdsModal>
  <cds-modal-header [showCloseButton]="true" (closeSelect)="onCancel()">
    <h3 cdsModalHeaderHeading>
      {{ 'formFlow.add' | translate }}
    </h3>
  </cds-modal-header>

  <section cdsModalContent>
    <form [formGroup]="form">
      <cds-label [invalid]="key.dirty && key.invalid">
        {{ 'formFlow.key' | translate }}

        <input
          formControlName="key"
          cdsText
          placeholder="{{ 'formFlow.key' | translate }}"
          [attr.modal-primary-focus]="true"
          [invalid]="key.dirty && key.invalid"
        />
      </cds-label>
    </form>
  </section>

  <cds-modal-footer>
    <button cdsButton="ghost" (click)="onCancel()">
      {{ 'interface.cancel' | translate }}
    </button>

    <button [disabled]="this.form.invalid" (click)="onConfirm()" cdsButton="primary">
      {{ 'interface.create' | translate }}
    </button>
  </cds-modal-footer>
</cds-modal>
