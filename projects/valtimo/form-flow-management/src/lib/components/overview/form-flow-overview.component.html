<valtimo-carbon-list
  [header]="false"
  [items]="formFlowDefinitions$ | async"
  [fields]="fields"
  [loading]="loading$ | async"
  (rowClicked)="onRowClick($event)"
>
  <ng-container header> {{ 'formFlow.title' | translate }} </ng-container>

  <div carbonToolbarContent>
    <ng-container [ngTemplateOutlet]="addFormFlowButton"></ng-container>
  </div>

  <valtimo-no-results
    [action]="addFormFlowButton"
    description="{{ 'formFlow.noResults.description' | translate }}"
    title="{{ 'formFlow.noResults.title' | translate }}"
  ></valtimo-no-results>
</valtimo-carbon-list>

<valtimo-new-form-flow-modal
  [open]="showAddModal$ | async"
  (closeEvent)="onAdd($event)"
></valtimo-new-form-flow-modal>

<ng-template #addFormFlowButton>
  <button cdsButton="primary" (click)="openAddModal()">
    {{ 'formFlow.add' | translate }}

    <svg class="cds--btn__icon" cdsIcon="add" size="16"></svg>
  </button>
</ng-template>
