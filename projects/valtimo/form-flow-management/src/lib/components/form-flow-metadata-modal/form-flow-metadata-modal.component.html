<cds-modal
  *ngIf="{
    isAdd: type === 'add'
  } as vars"
  [open]="open"
  showFooter="true"
  [title]="vars.title"
  valtimoCdsModal
>
  <cds-modal-header [showCloseButton]="true" (closeSelect)="onCancel()">
    <h3 cdsModalHeaderHeading>
      {{
        vars.isAdd
          ? ('formFlow.formFlows.add' | translate)
          : ('formFlow.formFlows.editFormFlow' | translate)
      }}
    </h3>
  </cds-modal-header>

  <section cdsModalContent>
    <form [formGroup]="form">
      <cds-label [invalid]="key.dirty && key.invalid">
        {{ 'formFlow.formFlows.name' | translate }}

        <input
          formControlName="key"
          cdsText
          placeholder="{{ 'formFlow.formFlows.name' | translate }}"
          [attr.modal-primary-focus]="true"
          [invalid]="key.dirty && key.invalid"
        />
      </cds-label>
    </form>
  </section>

  <cds-modal-footer>
    <button cdsButton="ghost" (click)="onCancel()">
      {{ 'interface.cancel' | translate }}
    </button>

    <button [disabled]="this.form.invalid" (click)="onConfirm()" cdsButton="primary">
      {{ vars.isAdd ? ('interface.create' | translate) : ('interface.save' | translate) }}
    </button>
  </cds-modal-footer>
</cds-modal>
