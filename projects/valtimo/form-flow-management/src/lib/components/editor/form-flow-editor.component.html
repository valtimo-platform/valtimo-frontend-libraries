<ng-container *ngIf="model$ | async as model; else loading">
  <valtimo-editor
    [disabled]="editorDisabled$ | async"
    [model]="model"
    (validEvent)="onValid($event)"
    (valueChangeEvent)="onValueChange($event)"
  ></valtimo-editor>
</ng-container>

<ng-container renderInPageHeader>
  <ng-template>
    <div
      *ngIf="{model: model$ | async, moreDisabled: moreDisabled$ | async, editorDisabled: editorDisabled$ | async} as obs"
      class="buttons-container"
    >
      <cds-overflow-menu class="overflow-button">
        <cds-overflow-menu-option [disabled]="obs.moreDisabled || obs.editorDisabled" (selected)="showEditModal()">{{
          'formFlow.formFlows.editMetadata' | translate
        }}</cds-overflow-menu-option>

        <cds-overflow-menu-option
          [disabled]="obs.moreDisabled"
          (selected)="downloadFormFlowDefinition(obs.model)"
          >{{ 'interface.export' | translate }}</cds-overflow-menu-option
        >

        <cds-overflow-menu-option
          [disabled]="obs.moreDisabled || obs.editorDisabled"
          type="danger"
          (selected)="showDeleteModal()"
          >{{ 'interface.delete' | translate }}</cds-overflow-menu-option
        >
      </cds-overflow-menu>

      <button
        [disabled]="saveDisabled$ | async"
        cdsButton="primary"
        size="md"
        (click)="updatePermissions()"
      >
        {{ 'interface.save' | translate }}

        <svg class="cds--btn__icon" cdsIcon="save" size="16"></svg>
      </button>
    </div>
  </ng-template>
</ng-container>

<ng-container *ngIf="{formFlowDefinitionKey: formFlowDefinitionKey$ | async} as obs">
  <valtimo-delete-form-flow-modal
    [deleteFormFlowDefinitionKey]="obs.formFlowDefinitionKey"
    [showDeleteModal$]="showDeleteModal$"
    (deleteEvent)="onDelete($event)"
  >
  </valtimo-delete-form-flow-modal>

  <valtimo-form-flow-metadata-modal
    [defaultKeyValue]="obs.formFlowDefinitionKey"
    [open]="showEditModal$ | async"
    type="edit"
    (closeEvent)="onEdit(obs.formFlowDefinitionKey, $event)"
  ></valtimo-form-flow-metadata-modal>
</ng-container>

<ng-template #loading>
  <div class="loading-container">
    <cds-loading></cds-loading>
  </div>
</ng-template>
