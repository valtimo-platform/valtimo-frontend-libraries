<cds-structured-list>
  <cds-list-header>
    <cds-list-column>{{ 'featureManagement.title' | translate }}</cds-list-column>
  </cds-list-header>

  @for (featureToggle of configurableFeatureToggles || []; track featureToggle) {
    <cds-list-row>
      <cds-list-column>
        <div>
          {{ 'featureManagement.toggle.' + featureToggle | translate }}
        </div>
        <cds-toggle
          [label]="'featureManagement.toggle.' + featureToggle + 'Description' | translate"
          [onText]="'featureManagement.toggle.on' | translate"
          [offText]="'featureManagement.toggle.off' | translate"
          [ngModel]="this.featureToggles$[featureToggle] | async"
          (ngModelChange)="setFeatureToggle(featureToggle, $event)"
        >
        </cds-toggle>
      </cds-list-column>
    </cds-list-row>
  }
</cds-structured-list>
